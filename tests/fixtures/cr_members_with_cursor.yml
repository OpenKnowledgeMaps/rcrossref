        of Healthcare Engineering"],"published-print":{"date-parts":[[2021,11,10]]},"abstract":"<jats:p>This
        research was aimed to study CT image features based on the backprojection
        filtering reconstruction algorithm and evaluate the effect of ropivacaine
        combined with dexamethasone and dexmedetomidine on assisted thoracoscopic
        lobectomy to provide reference for clinical diagnosis. A total of 110 patients
        undergoing laparoscopic resection were selected as the study subjects. Anesthesia
        induction and nerve block were performed with ropivacaine combined with dexamethasone
        and dexmedetomidine before surgery, and chest CT scan was performed. The backprojection
        image reconstruction algorithm was constructed and applied to patient CT images
        for reconstruction processing. The results showed that when the overlapping
        step size was 16 and the block size was 32\u2009\u00d7\u200932, the running
        time of the algorithm was the shortest. The resolution and sharpness of reconstructed
        images were better than the Fourier transform analytical method and iterative
        reconstruction algorithm. The detection rates of lung nodules smaller than
        6\u2009mm and 6\u201330\u2009mm (92.35% and 95.44%) were significantly higher
        than those of the Fourier transform analytical method and iterative reconstruction
        algorithm (90.98% and 87.53%; 88.32% and 90.87%) (<jats:inline-formula>\n                     <math
        xmlns=\"http:\/\/www.w3.org\/1998\/Math\/MathML\" id=\"M1\">\n                        <mi>P<\/mi>\n                        <mo>&lt;<\/mo>\n                        <mn>0.05<\/mn>\n                     <\/math>\n                  <\/jats:inline-formula>).
        After anesthesia induction and lobectomy with ropivacaine combined with dexamethasone
        and dexmedetomidine, the visual analogue scale (VAS) decreased with postoperative
        time. The VAS score decreased to a lower level (1.76\u2009\u00b1\u20090.54)
        after five days. In summary, ropivacaine combined with dexamethasone and dexmedetomidine
        had better sedation and analgesia effects in patients with thoracoscopic lobectomy.
        CT images based on backprojection reconstruction algorithm had a high recognition
        accuracy for lung lesions.<\/jats:p>","DOI":"10.1155\/2021\/4658398","type":"journal-article","created":{"date-parts":[[2021,11,11]],"date-time":"2021-11-11T00:35:11Z","timestamp":1636590911000},"page":"1-9","source":"Crossref","is-referenced-by-count":0,"title":["Computerized
