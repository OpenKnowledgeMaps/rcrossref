        years have witnessed renewed interest in developing skin segmentation approaches.
        Skin feature segmentation has been widely employed in different aspects of
        computer vision applications including face detection and hand gestures recognition
        systems. This is mostly due to the attractive characteristics of skin colour
        and its effectiveness to object segmentation. On the contrary, there are certain
        challenges in using human skin colour as a feature to segment dynamic hand
        gesture, due to various illumination conditions, complicated environment,
        and computation time or real-time method. These challenges have led to the
        insufficiency of many of the skin color segmentation approaches. Therefore,
        to produce simple, effective, and cost efficient skin segmentation, this paper
        has proposed a skin segmentation scheme. This scheme includes two procedures
        for calculating generic threshold ranges in Cb-Cr colour space. The first
        procedure uses threshold values trained online from nose pixels of the face
        region. Meanwhile, the second procedure known as the offline training procedure
