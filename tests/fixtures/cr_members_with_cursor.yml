        Renin Angiotensin Aldosterone Syst"],"published-print":{"date-parts":[[2001,3]]},"abstract":"<jats:p>
        Background Several studies have shown that angiotensin II (Ang II) and oxidised
        low-density lipoprotein (ox-LDL) are critical factors in atherosclerosis.
        In this study, we examined the molecular basis of mutually facilitative interactions
        between Ang II and ox-LDL in human coronary artery endothelial cells (HCAECs).
        <\/jats:p><jats:p> Methods and results We observed that incubation of cultured
        HCAECs with Ang II (10-12 to 10-6 M) for 24 hours caused a concentration-dependent
        increase in the expression of mRNA and protein of a specialised receptor for
        ox-LDL (LOX-1). These effects of Ang II were completely blocked by pretreatment
        of HCAECs with candesartan (10-6 M), a specific AT1-receptor blocker, but
        not by PD 123319 (10-6 M), a specific AT2-receptor blocker. On the other hand,
        incubation of HCAECs with ox-LDL (10 and 40 \u00b5g\/ml) for 24 hours progressively
        upregulated AT1-, but not AT 2-, receptor mRNA and protein. Pretreatment of
        cells with the anti-oxidant alpha-tocopherol (1\u20145 x 10-6 M) inhibited
        the upregulation of AT1-receptor expression induced by ox-LDL (p&lt;0.05).
        To determine the significance of expression of AT1-receptors and LOX-1, we
        measured cell injury in response to Ang II and ox-LDL. Incubation of cells
        with both ox-LDL and Ang II synergistically increased cell injury, measured
        as cell viability and LDH release, compared with either ox-LDL or Ang II alone
        (both p&lt;0.05). Alpha-tocopherol, as well as candesartan, attenuated cell
        injury in response to Ang II and ox-LDL (both p&lt;0.05). <\/jats:p><jats:p>
        Conclusions These observations show that Ang II upregulates a novel endothelial
        receptor for ox-LDL (LOX-1) gene expression and ox-LDL in turn upregulates
        Ang II AT 1receptor gene expression. This interaction between Ang II and ox-LDL
        further augments cell injury in HCAECs. These findings provide basis for the
        use of AT1-receptor blockers and anti-oxidants in designing therapy for atherosclerosis
        and myocardial ischaemia. <\/jats:p>","DOI":"10.1177\/14703203010020011201","type":"journal-article","created":{"date-parts":[[2010,9,30]],"date-time":"2010-09-30T13:43:59Z","timestamp":1285854239000},"page":"S70-S76","update-policy":"http:\/\/dx.doi.org\/10.1177\/sage-journals-update-policy","source":"Crossref","is-referenced-by-count":1,"title":["Facilitative
