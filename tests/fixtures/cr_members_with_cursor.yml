        Research International"],"published-print":{"date-parts":[[2021,3,26]]},"abstract":"<jats:p>The
        secretory function of airway epithelial cells is important in the pathogenesis
        of Mycoplasma pneumoniae pneumonia (MPP). To investigate the regulatory function
        of NKILA (nuclear factor-\u03baB (NF-\u03baB) interacting long noncoding RNA
        (lncRNA)) in MPP, we first detected NKILA as well as the concentration of
        interleukin 8 (IL-8) and tumor necrosis factor-\u03b1 (TNF-\u03b1) in bronchoalveolar
        lavage fluid of children with MPP. Then, NKILA was knocked down in epithelial
        cells to investigate its effect on their secretory function. The results suggested
        that NKILA was downregulated in children with MPP, while IL-8 and TNF-\u03b1
        levels increased. Knockdown of NKILA in vitro promoted the inflammatory effects
        of Mycoplasma pneumoniae (MP) in epithelial A549 and BEAS-2B cells. Knockdown
        of NKILA promoted inhibitor of \u03baB\u03b1 (I\u03baB\u03b1) phosphorylation
        and degradation, and NF-\u03baB p65 nuclear translocation. Furthermore, RNA
        immunoprecipitation showed that NKILA could physically bind to I\u03baB\u03b1
        in MP-treated A549 cells. Collectively, our data demonstrated that attenuation
        of NKILA enhances the effects of MP-stimulated secretory functions of epithelial
        cells via regulation of NF-\u03baB signaling.<\/jats:p>","DOI":"10.1155\/2021\/6656298","type":"journal-article","created":{"date-parts":[[2021,3,27]],"date-time":"2021-03-27T17:05:06Z","timestamp":1616864706000},"page":"1-9","source":"Crossref","is-referenced-by-count":1,"title":["Attenuated
