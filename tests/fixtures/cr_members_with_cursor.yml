        forms of 12-HSA are formed in the IL. The polymorphic form significantly affected
        the mechanical properties of the ionogel, whereas it did not affect the ionic
        conductivity. The ionic conductivity of the ionogel was close to that of a
        neat [ABIm][TFSI] irrespective of the polymorphic forms of 12-HSA.<\/jats:p>","DOI":"10.1155\/2017\/4762379","type":"journal-article","created":{"date-parts":[[2017,9,13]],"date-time":"2017-09-13T17:01:08Z","timestamp":1505322068000},"page":"1-8","source":"Crossref","is-referenced-by-count":3,"title":["Effects
