        investigated effects of cooling rates on self-assembling structures and mechanical
        and electrochemical properties of 12-hydroxystearic acid (12-HSA) in an ionic
        liquid (IL), 1-allyl-3-butylimidazolium bis(trifluoromethanesulfonyl) imide
        ([ABIm][TFSI]). The mixture of 12-HSA with [ABIm][TFSI] had an upper critical
        solution temperature (UCST) above the sol-gel transition temperature, and
        the microstructure of the ionogel was significantly affected by cooling rates,
        where it was prepared. The twisted self-assembling structure was formed during
        a slow cooling process at a rate of 0.4\u00b0C\/min, whereas spherical domains
        caused by the liquid-liquid phase separation and radiate fibrous structure
        were observed for the quenched gel. The real-time small-angle X-ray scattering
