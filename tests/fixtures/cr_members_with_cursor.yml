        of Biomedicine and Biotechnology"],"published-print":{"date-parts":[[2012]]},"abstract":"<jats:p>Human
        disease animal models are absolutely invaluable tools for our understanding
        of mechanisms involved in both physiological and pathological processes. By
        studying various genetic abnormalities in these organisms we can get a better
        insight into potential candidate genes responsible for human disease development.
        To this point a mouse represents one of the most used and convenient species
        for human disease modeling. Hundreds if not thousands of inbred, congenic,
        and transgenic mouse models have been created and are now extensively utilized
        in the research labs worldwide. Importantly, pluripotent stem cells play a
        significant role in developing new genetically engineered mice with the desired
        human disease-like phenotype. Induced pluripotent stem (iPS) cells which represent
        reprogramming of somatic cells into pluripotent stem cells represent a significant
        advancement in research armament. The novel application of microRNA manipulation
        both in the generation of iPS cells and subsequent lineage-directed differentiation
        is discussed. Potential applications of induced pluripotent stem cell\u2014a
        relatively new type of pluripotent stem cells\u2014for human disease modeling
        by employing human iPS cells derived from normal and diseased somatic cells
        and iPS cells derived from mouse models of human disease may lead to uncovering
