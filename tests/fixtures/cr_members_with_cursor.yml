        30-second all-out sprint cycling exercise is a classical sport capacity evaluation
        method, which may cause severe lower limb muscle fatigue. However, the relationship
        between lower limb muscle fatigue and the decline in exercise performance
        during 30-second sprint cycling remains unclear. In this study, ten cyclists
        volunteered to participate in a 30-second all-out sprint cycling while power,
        cadence, and surface electromyographic (EMG) signals of eight lower limb muscles
        were recorded during the exercise. EMG mean frequency (MNF) of each lower
        limb muscle group was computed for every 3-second epoch based on wavelet packet
        transformation. Grey relational grades between pedalling performance and the
        EMG MNF of each lower limb muscle group during the whole process were calculated.
        The results demonstrated that EMG MNF of the rectus femoris (RF), vastus (VAS),
        gastrocnemius (GAS), and tibialis anterior (TA) progressively tired during
        a 30-second all-out sprint cycling exercise. Of the muscles evaluated, the
