        Reports in Otolaryngology"],"published-print":{"date-parts":[[2014]]},"abstract":"<jats:p>Congenital
        granular cell lesion (CGCL) or congenital epulis is an uncommon benign of
        the oral cavity tumor appearing at birth with typical clinical and pathologic
        features. It predominately affects females, mainly on the anterior maxillary
        alveolar ridge, and occurs usually as a single mass, although sometimes as
        multiple. The left side incisor area is the most common site. The etiology
        and histogenesis of the lesion remain obscure. Though it is a benign lesion,
        the tumor may cause feeding and respiratory problems if there are too large
        or multiple tumors. We report a case of a three-day-old, female newborn, who
        was referred to our hospital with multiple congenital oral swellings arising
