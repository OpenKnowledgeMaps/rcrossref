        Disease"],"published-print":{"date-parts":[[2016]]},"abstract":"<jats:p>Early
        life adversity increases the risk of mental disorders later in life. Chronic
        early life stress may alter neurotrophic factor gene expression including
        those for brain derived neurotrophic factor (BDNF) and glial cell derived
        neurotrophic factor (GDNF) that are important in neuronal growth, survival,
        and maintenance. Maternal separation was used in this study to model early
        life stress. Following unilateral injection of a mild dose of 6-hydroxydopamine
        (6-OHDA), we measured corticosterone (CORT) in the blood and striatum of stressed
        and nonstressed rats; we also measured DNA methylation and BDNF and GDNF gene
        expression in the striatum using real time PCR. In the presence of stress,
