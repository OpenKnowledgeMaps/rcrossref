        results showed that the proposed scheme achieved good performance in terms
        of efficiency and computation time.<\/jats:p>","DOI":"10.1155\/2017\/7645189","type":"journal-article","created":{"date-parts":[[2017,3,2]],"date-time":"2017-03-02T21:00:44Z","timestamp":1488488444000},"page":"1-9","source":"Crossref","is-referenced-by-count":4,"title":["Low
