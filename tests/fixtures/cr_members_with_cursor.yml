        Research International"],"published-print":{"date-parts":[[2013,2,25]]},"abstract":"<jats:p>Maxwell''s
        equations beautifully describe the electromagnetic fields properties. In what
        follows we will be interested in giving a new perspective to divergence-free
        Maxwell\u2019s equations regarding the magnetic induction field: <mml:math
        xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\" id=\"M1\"><mml:mrow><mml:mo>\u2207<\/mml:mo><mml:mo>\u00b7<\/mml:mo><mml:mover
        accent=\"true\"><mml:mi>B<\/mml:mi><mml:mo>\u2192<\/mml:mo><\/mml:mover><mml:mrow><mml:mo
        stretchy=\"false\">(<\/mml:mo><mml:mrow><mml:mover accent=\"true\"><mml:mi>r<\/mml:mi><mml:mo>\u2192<\/mml:mo><\/mml:mover><mml:mo>,<\/mml:mo><mml:mi>t<\/mml:mi><\/mml:mrow><mml:mo
        stretchy=\"false\">)<\/mml:mo><\/mml:mrow><mml:mo>=<\/mml:mo><mml:mn>0<\/mml:mn><\/mml:mrow><\/mml:math>.
        To this end we will consider some physical aspects of a system consisting
        of massive nonrelativistic charged particles, as sources of an electromagnetic
