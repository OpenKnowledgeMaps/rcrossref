        stalks powder was tested for its efficiency of removing a textile dye Maxilon
        Red GRL from aqueous solution. Different parameters affecting dye removal
        efficiency were studied. These parameters include contact time, initial dye
        concentration, adsorbent dose, ionic strength, pH, and temperature. Langmuir
        and Freundlich isotherm models were applied to the equilibrium data. The data
        fitted well with the Langmuir isotherm (). The maximum monolayer adsorption
        capacity () was found to be 20.96\u2009mg\/g at an initial pH of 7.2. The
        temperature variation study showed that dye adsorption is exothermic and spontaneous
        with increased randomness at the solid solution interface. The results indicated
