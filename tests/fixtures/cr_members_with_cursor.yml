        dynamic character of ball screw is the key factor that influences the machining
        accuracy of numerical control (NC) machine tool. To improve the dynamic characteristics
        of the NC machine tool, it is necessary to study the dynamic characteristics
        of a ball screw. In this paper, the kinematics of a ball screw mechanism (BSM)
        are studied to expound the dynamic process of the drive, and the load disturbance
        is considered to analyze the contact deformation based on the Hertzian contact
        theory. The velocity relationships among the ball, screw, and nut are analyzed,
        and the influence of the contact deformation on the dynamic characteristics
        is simulated and investigated experimentally. The results show that the relationships
