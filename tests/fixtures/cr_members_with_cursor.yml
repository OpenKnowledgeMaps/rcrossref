        of Catalysts"],"published-print":{"date-parts":[[2013,11,26]]},"abstract":"<jats:p>The
        photoelectrochemical response and catalytic efficiency towards phenol photooxidation
        of mesoporous titania particles with spherical morphology have been explored.
        The catalysts were synthesized in two different arrangements using carbon
        spheres in a dual role as support and morphology director: hollow spherical
        titania particles and dense structures where the titania shell is surrounding
        a carbon core. Although the synthesized titania hollow spheres exhibited a
        similar photoelectrochemical behavior and optical properties than commercial
        P25, they showed a better photocatalytic response towards phenol photo-oxidation
        in terms of pollutant mineralization. This behavior cannot be explained in
        terms of the crystallinity (found to be higher for P25) and has been attributed
        to both confinement effects in the mesoporosity of these catalysts as well
        as to the spherical morphology of titania particles. The spherical arrangement
        of the titania surface would favor the fast motion of the charge carriers
        and minimize recombination processes. On the other hand, no clear contribution
        of the carbon phase to the enhanced photocatalytic response, since quite similar
        performance is observed for the hollow spheres and the core\/shell composite.
