        of Applied Mathematics"],"published-print":{"date-parts":[[2019,6,2]]},"abstract":"<jats:p>A
        mathematical model is proposed and analysed to study the dynamics of two-prey
        one predator system of fishery model with Holling type II function response.
        The effect of harvesting was incorporated to both populations and thoroughly
        analysed. We study the ecological dynamics of the Nile perch, cichlid, and
        tilapia fishes as prey-predator system of lake Victoria fishery in Tanzania.
        In both cases, by nondimensionalization of the system, the equilibrium points
        are computed and conditions for local and global stability of the system are
        obtained. Condition for local stability was obtained by eigenvalue approach
        and Routh-Hurwitz Criterion. Moreover, the global stability of the coexistence
        equilibrium point is proved by defining appropriate Lyapunov function. Bioeconomic
        equilibrium is analysed and numerical simulations are also carried out to
        verify the analytical results. The numerical results indicate that the three
        species would coexist if cichlid and tilapia fishes will not be overharvested
        as these populations contribute to the growth rates of Nile perch population.
        The fishery control management should be exercised to avoid overharvesting
        of cichlid and tilapia fishes.<\/jats:p>","DOI":"10.1155\/2019\/2601648","type":"journal-article","created":{"date-parts":[[2019,6,2]],"date-time":"2019-06-02T23:32:12Z","timestamp":1559518332000},"page":"1-13","source":"Crossref","is-referenced-by-count":4,"title":["Modeling
