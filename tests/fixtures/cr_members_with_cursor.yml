        Programming"],"published-print":{"date-parts":[[2022,2,27]]},"abstract":"<jats:p>This
        study focuses on the problem that the multiobjective optimization decision-making
        process of the design scheme under the cloud service model fails to fully
        consider the needs of users\u2019 diversity, due to the lack of research on
        quantitative modeling and evaluation methods of designers\u2019 ability. It
        affects the reasonable matching between complex design tasks and design ability
        and hinders the socialized aggregation of design ability. Based on the competency
        model, facing the industrial designers in the cloud manufacturing model, our
        paper constructs the design capability evaluation system from the perspectives
        of Yuan Shengren capability, industry technology competency, design task competency,
        and learning capability competency and discusses the design capability evaluation
        method based on a network analysis method. Through the design capability evaluation
        of the industrial design cloud service platform, feasibility and scientificity
