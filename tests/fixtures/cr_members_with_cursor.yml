        In selected patients, the absorbable fibrin patch TachoSil\u00ae is superior
        to standard surgical treatment in reducing air leakage after pulmonary lobectomy.
        Pulmonary involvement is not considered a main feature of Marfan syndrome
        (MFS); however, spontaneous pneumothorax (SP) with a high rate of recurrence
        is frequently reported. We describe the use of TachoSil\u00ae in the supportive
        treatment of recurrent pneumothorax in a girl with MFS. <jats:italic>Case
        Report<\/jats:italic>. A 12-year-old girl with a previous diagnosis of MFS
