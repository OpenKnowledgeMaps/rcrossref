        genus is the bacteria responsible for campylobacteriosis infections, and it
        is the commonest cause of gastroenteritis in adults and infants. The disease
        is hyperendemic in children in most parts of developing countries. It is a
        zoonotic disease that can be contracted via direct contact, food, and water.
        In this paper, we formulated a deterministic model for Campylobacteriosis
        as a zoonotic disease with optimal control and to determine the best control
        measure. The nonstandard finite difference scheme was used for the model analysis.
        The disease-free equilibrium of the scheme in its explicit form was determined,
        and it was shown to be both locally and globally asymptotically stable. The
        campylobacteriosis model was extended to optimal control using prevention
        of susceptible humans contracting the disease and treatment of infected humans
        and animals. The objective function was optimised, and it was established
        that combining prevention of susceptible humans and treatment of infected
        animals was the effective control measure in combating campylobacteriosis
        infections. An analysis of the effects of contact between susceptible and
        infected animals as well susceptible and infected humans was conducted. It
        showed an increase in infected animals and humans whenever the contact rate
        increases and decreases otherwise. Biologically, it implies that campylobacteriosis
        infections can be controlled by ensuring that interactions among susceptible
