        In all, 6044 patients were recruited and provided with a questionnaire about
        CHHF and dyspepsia. Based on their responses, subjects were divided into a
        CHHF group (persons who noted cold sensations;<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
