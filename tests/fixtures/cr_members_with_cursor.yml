        To systematically evaluate the efficacy and safety of Dan\u2019e-fukang soft
        extract in endometriosis treatment.<jats:italic> Method<\/jats:italic>. PubMed,
        CNKI, Wanfang Database, VIP, SinoMed, and Cochrane Library were searched.
        Randomized controlled trials (RCTs) comparing the efficacy of Dan\u2019e-fukang
        soft extract and conventional western medicines for endometriosis treatment
        were included. The data were extracted independently by two people and analyzed
        using RevMan 5.2.0 software. The relative risk (RR) and mean difference (MD)
        with 95% confidence intervals were considered as effective outcome indicators.<jats:italic>
        Results<\/jats:italic>. Thirty-nine papers including 5442 patients with endometriosis
        were included in this study. A meta-analysis revealed that Dan\u2019e-fukang
        soft extract was more efficient than gestrinone in the treatment of endometriosis
        (RR = 1.08, 95% CI = 1.03 to 1.15, <mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M1\"><mml:mrow><mml:msup><mml:mrow><mml:mi>I<\/mml:mi><\/mml:mrow><mml:mrow><mml:mn
        fontstyle=\"italic\">2<\/mml:mn><\/mml:mrow><\/mml:msup><\/mml:mrow><\/mml:math>
        = 71%, REM, 18 trials) and its efficacy was comparable to that of danazol
        and mifepristone. Dan\u2019e-fukang soft extract was also as effective as
        gestrinone and mifepristone in terms of relapse rate and relieving dysmenorrhea.
        The incidence of adverse reactions was lower than that of conventional western
        medicines.<jats:italic> Conclusions<\/jats:italic>. The results of this study
