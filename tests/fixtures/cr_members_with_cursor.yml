        Reports in Pediatrics"],"published-print":{"date-parts":[[2016]]},"abstract":"<jats:p>Hydropneumothorax
        is an uncommon presentation of a complicated pneumonia, and very few cases
        in the pediatric population have been reported. This is a case of a 5-month-old
        patient who presented to the emergency department (ED) with a three-day history
        of fever, diarrhea, and respiratory distress. His initial assessment suggested
        a lower respiratory tract infection and because of his respiratory distress
        and hypoxia a chest X-ray was performed. Other clinical information and radiologic
        studies will be discussed further, but his chest X-ray suggested a right-sided
