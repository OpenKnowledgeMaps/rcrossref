        Nacional de Colombia","doi-asserted-by":"publisher"}],"content-domain":{"domain":[],"crossmark-restriction":false},"short-container-title":["Geofluids"],"published-print":{"date-parts":[[2019,5,12]]},"abstract":"<jats:p>Hot
        springs of the volcanic zones are characterized for having high sulfur content
        in the form of sulphate and other ions resulting from chemical reactions.
        Sources with these types of elements are of great interest for the tourism
        and geothermal industry because of their highlighted properties which include
        therapeutic treatments, relaxation baths, agricultural applications, and preservation
        of flora and fauna among others. For these reasons, research oriented to carry
        out the characterization of these factors is of great importance to determine
        the availability of places with such characteristics. This work shows the
        characterization of 17 hot spring sources located in the Coconuco and San
        Juan sectors (Cauca, Colombia, South America). Water samples were taken in
        May 2017, and laboratory analyses were carried out by the Water Laboratory
        at Universidad Nacional de Colombia-Manizales, based on the Standard Methods
        (APHA-AWWA-WEF). Rock samples were taken in November 2017, and laboratory
        analyses were carried out by the GMAS<jats:sup>+<\/jats:sup> Laboratory (Bogot\u00e1,
        Colombia). The Piper, Stiff, and ternary (Giggenbach) diagrams were used for
        the classification of major ions. Mineralogy composition was determined through
        XRD and XRF. Results indicate that most sources are of the sulphated type
        according to the anions and of the calcium type according to the cations.
        In concordance with Giggenbach diagrams, most of the sources are immature
        waters and, despite their interaction with rocks, they have not achieved the
        equilibrium. Likewise, these sources are of heated vapor type and, considering
        that they consist of sulphated acid sources, it is not possible to evaluate
        the reservoir temperatures from Na\/K cations. The low Ca<jats:sup>2+<\/jats:sup>\/Mg<jats:sup>2+<\/jats:sup>
        ratio in the sources indicates the lack of direct migration of fluids and
        the high content of Ca<jats:sup>2+<\/jats:sup> and Mg<jats:sup>2+<\/jats:sup>
        regarding Na<jats:sup>+<\/jats:sup> and K<jats:sup>+<\/jats:sup>, which suggests
        that fluids possibly are mixed with cold waters rich in Ca<jats:sup>2+<\/jats:sup>
        and Mg<jats:sup>2+<\/jats:sup>. From the mineralogic characterization, it
        was observed that volcanic rocks are composed of cristobalite and albite with
        TiO<jats:sub>2<\/jats:sub>, Fe<jats:sub>2<\/jats:sub>O<jats:sub>3<\/jats:sub>,
        and CaO traces and mineral sulfur. Metals like Cr, considered in this case
        as contaminants, are found in low concentrations in rocks and are not detected
        in these waters.<\/jats:p>","DOI":"10.1155\/2019\/9176925","type":"journal-article","created":{"date-parts":[[2019,5,12]],"date-time":"2019-05-12T23:31:12Z","timestamp":1557703872000},"page":"1-19","source":"Crossref","is-referenced-by-count":0,"title":["Physical-Chemical
