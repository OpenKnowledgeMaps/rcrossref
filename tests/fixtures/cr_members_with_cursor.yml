        equations of the helium burning network, where we used, for this purpose,
        the series expansion method and obtained recurrence relations for the product
        abundances, that is, helium, carbon, oxygen, and neon. Using four different
        initial abundances, we calculated 44 gas models covering the range of the
        fractional parameter<jats:inline-formula><math xmlns=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
