        of a steel-concrete composite truss beam. This integrated unit consists of
        a triangular steel truss, a concrete slab on it, and stud connectors. Three
        simply supported composite trusses with different configurations of shear
        connection (<jats:italic>\u03b7<\/jats:italic>) were evaluated via three-point
        bending tests. The effects of the shear connectors\u2019 configuration on
        the flexural response (i.e., load-deflection, load-slippage, and load-strain
        curves) of the composite trusses were examined. The commercial finite-element
        (FE) software ANSYS was employed to conduct numerical simulations. An FE model
        was developed for the composite truss and was validated using experimental
        results. A parametric study was performed to investigate the effect of the
        shear connectors\u2019 configuration on the flexural response of the composite
        trusses. If <jats:italic>\u03b7<\/jats:italic>\u2009&lt;\u20091, the bending
        capacity increased with <jats:italic>\u03b7<\/jats:italic>. In contrast, if
        <jats:italic>\u03b7<\/jats:italic>\u2009\u2265\u20091, the effect of <jats:italic>\u03b7<\/jats:italic>
        on the bending capacity was negligible. Finally, a design method based on
        the degree of the shear connection was proposed to predict the ultimate capacity
        of the composite truss, and the predictions agreed well with the experimental
        results.<\/jats:p>","DOI":"10.1155\/2019\/1502707","type":"journal-article","created":{"date-parts":[[2019,6,12]],"date-time":"2019-06-12T19:30:34Z","timestamp":1560367834000},"page":"1-15","source":"Crossref","is-referenced-by-count":4,"title":["Flexural
