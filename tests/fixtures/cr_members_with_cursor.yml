        pneumoniae<\/jats:italic>in patients with PBC and that<jats:italic>C. pneumoniae<\/jats:italic>or
        similar antigens might play a role in the pathogenesis of disease. To determine
        if<jats:italic>Chlamydia<\/jats:italic>infection is associated with PBC, we
        applied a combination of immunological and molecular approaches to investigate
        (a) the serological reactivity against two common<jats:italic>Chlamydia<\/jats:italic>human
        pathogens,<jats:italic>C. pneumoniae<\/jats:italic>and<jats:italic>C. trachomatis<\/jats:italic>,
        by immunoblotting, (b) the presence of<jats:italic>Chlamydia<\/jats:italic>in
        liver samples of patients with PBC and controls by PCR amplification of<jats:italic>Chlamydia<\/jats:italic>specific
        16S rRNA and (c) the presence of<jats:italic>Chlamydia<\/jats:italic>proteins
        in liver samples of patients with PBC and controls by immunohistochemical
        staining. By immunoblotting,<jats:italic>C. trachomatis<\/jats:italic>and<jats:italic>C.
        pneumoniae<\/jats:italic>specific serological antibodies were found in 52\/57
        (91.2%) AMA positive PBC, 7\/33 (21\/2%) of AMA negative PBC, 1\/25 (4%) PSC,
        0\/15 (0%) Sjorgen''s syndrome and 0\/20 (0%) systemic lupus erythematosus
        patients and 0\/20 (0%) healthy volunteers at 1:200 sera dilution. PBC sera
        reacted to<jats:italic>Chlamydia<\/jats:italic>and<jats:italic>E. coli<\/jats:italic>lysates
        in western blots up to a maximum of 10<jats:sup>-4<\/jats:sup>dilution. However,
        PCR amplification of the<jats:italic>Chlamydia<\/jats:italic>specific 16S
        rRNA gene was negative in 25\/25 PBC livers but positive in 1\/4 PSC liver,
        3\/6 in other liver disease controls and 1\/4 normal liver samples. While
        two commercially available specific monoclonal antibodies stained positive
        controls (<jats:italic>Chlamydia<\/jats:italic>infected HEp-2 cells) they
        failed to detect<jats:italic>Chlamydia<\/jats:italic>antigens in PBC livers.
        The detection of<jats:italic>Chlamydia<\/jats:italic>specific antibodies but
        not<jats:italic>Chlamydia<\/jats:italic>rRNA gene and<jats:italic>Chlamydia<\/jats:italic>antigens
