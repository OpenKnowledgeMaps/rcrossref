        Scientific World Journal"],"published-print":{"date-parts":[[2015]]},"abstract":"<jats:p>In
        order to explore marine natural resources using remote robotic sensor or to
        enable rapid information exchange between ROV (remotely operated vehicles),
        AUV (autonomous underwater vehicle), divers, and ships, ultrasonic underwater
        communication systems are used. However, if the communication system is applied
        to rich living creature marine environment such as shallow sea, it suffers
        from generated Impulsive Noise so-called Shrimp Noise, which is randomly generated
        in time domain and seriously degrades communication performance in underwater
        acoustic network. With the purpose of supporting high performance underwater
        communication, a robust digital communication method for Impulsive Noise environments
        is necessary. In this paper, we propose OFDM ultrasonic communication system
        with diversity receiver. The main feature of the receiver is a newly proposed
        Frequency Domain Diversity Combined Impulsive Noise Canceller. The OFDM receiver
        utilizes 20\u201328\u2009KHz ultrasonic channel and subcarrier spacing of
        46.875\u2009Hz (MODE3) and 93.750\u2009Hz (MODE2) OFDM modulations. In addition,
        the paper shows Impulsive Noise distribution data measured at a fishing port
        in Okinawa and at a barge in Shizuoka prefectures and then proposed diversity
        OFDM transceivers architecture and experimental results are described. By
        the proposed Impulsive Noise Canceller, frame bit error rate has been decreased
        by 20\u201330%.<\/jats:p>","DOI":"10.1155\/2015\/841750","type":"journal-article","created":{"date-parts":[[2015,8,17]],"date-time":"2015-08-17T21:02:38Z","timestamp":1439845358000},"page":"1-10","source":"Crossref","is-referenced-by-count":5,"title":["An
