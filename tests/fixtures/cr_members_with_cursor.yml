        is a need in critical care units for continuous cardiopulmonary monitoring
        techniques. ECG gated electrical impedance tomography is able to localize
        the impedance variations occurring during the cardiac cycle. This method is
        a safe, inexpensive and potentially fast technique for cardiac output imaging
        but the spatial resolution is presently low, particularly for central locations
        such as the heart. Many parameters including noise deteriorate the reconstruction
        result. One of the main obstacles in cardiac imaging at the heart location
        is the high impedance of lungs and muscles on the dorsal and posterior side
        of body. In this study we are investigating improvements of the measurement
        and initial conductivity estimation of the internal electrode by modelling
        an internal electrode inside the esophagus. We consider 16 electrodes connected
        around a cylindrical mesh. With the random noise level set near 0.05% of the
        signal we evaluated the Graz consensus reconstruction algorithm for electrical
        impedance tomography. The modelling and simulation results showed that the
        quality of the target in reconstructed images was improved by up to 5 times
        for amplitude response, position error, resolution, shape deformation and
        ringing effects with perturbations located in cardiac related positions when
        using an internal electrode.<\/jats:p>","DOI":"10.1155\/2012\/585786","type":"journal-article","created":{"date-parts":[[2012,3,15]],"date-time":"2012-03-15T17:55:04Z","timestamp":1331834104000},"page":"1-10","source":"Crossref","is-referenced-by-count":8,"title":["Modelling
