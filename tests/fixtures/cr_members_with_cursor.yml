        order to improve the security and robustness of the Information Steganography
        Algorithm under strictly controlled environment, a new algorithm of modification-free
        steganography based on image and big data is introduced in this paper. In
        the proposed algorithm, a mapping relationship between the hot image entropy
        and the secret information is constructed and the payload information is expressed
        by the mapping relation. At the same time, turbo code is introduced in order
        to improve robustness, the hot image comes from Internet image big data, and
        the library of hot image is established. The performance of the proposed algorithm
        is analyzed using simulation experiment. Because of its none-modifying on
        carrier image, the results of experiment show that the proposed algorithm
