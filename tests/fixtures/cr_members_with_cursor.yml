        97%, which demonstrates the feasibility and generalisation of the model applied
        to radar working state recognition.<\/jats:p>","DOI":"10.1155\/2021\/5586851","type":"journal-article","created":{"date-parts":[[2021,4,9]],"date-time":"2021-04-09T18:35:32Z","timestamp":1617993332000},"page":"1-13","source":"Crossref","is-referenced-by-count":1,"title":["Radar
