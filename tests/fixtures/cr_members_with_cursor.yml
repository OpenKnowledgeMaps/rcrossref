        Complementary and Alternative Medicine"],"published-print":{"date-parts":[[2021,11,9]]},"abstract":"<jats:p>Objective.
        To analyze the efficacy of androgen deprivation therapy (ADT) combined with
        radiation therapy (also known as radiotherapy) for prostate cancer. Methods.
        The clinical data of 94 prostate cancer patients treated in the Oncology Department
        of Xiangzhou People\u2019s Hospital from January 2017 to January 2018 were
        retrospectively analyzed, and the patients were divided into the combined
        group and the reference group according to their admission order, with 47
        cases each. The patients in the reference group only received the radiotherapy,
        and on this basis, those in the combined group accepted ADT, so as to evaluate
        the efficacy of different treatment methods by comparing the patients\u2019
        serum total prostate-specific antigen (T-PSA), vascular endothelial growth
        factor (VEGF), and other indicators and analyze the relevant factors affecting
        patients\u2019 prognosis by Cox single-factor and multi-factor regression
        models. Results. Compared with the reference group after treatment, the patients
        in the combined group obtained significantly lower T-PSA and VEGF levels (<jats:inline-formula>\n                     <math
        xmlns=\"http:\/\/www.w3.org\/1998\/Math\/MathML\" id=\"M1\">\n                        <mi>P<\/mi>\n                        <mo>&lt;<\/mo>\n                        <mn>0.001<\/mn>\n                     <\/math>\n                  <\/jats:inline-formula>),
        significantly higher objective remission rate and disease control rate (<jats:inline-formula>\n                     <math
        xmlns=\"http:\/\/www.w3.org\/1998\/Math\/MathML\" id=\"M2\">\n                        <mi>P<\/mi>\n                        <mo>&lt;<\/mo>\n                        <mn>0.05<\/mn>\n                     <\/math>\n                  <\/jats:inline-formula>),
        and remarkably longer modified progression-free survival (mPFS) and overall
        survival (OS) (<jats:inline-formula>\n                     <math xmlns=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M3\">\n                        <mi>P<\/mi>\n                        <mo>&lt;<\/mo>\n                        <mn>0.001<\/mn>\n                     <\/math>\n                  <\/jats:inline-formula>),
        and after the multi-factor research, it was found that the Gleason score of
        8\u201310, positive lymphatic metastasis, and single radiotherapy were the
        factors affecting the clinical prognosis of prostate cancer. Conclusion. Combining
        ADT with radiotherapy ensures a better survival benefit for prostate cancer
        patients and has a fairly well efficacy. Further study will be conducive to
        establishing a better solution for such patients.<\/jats:p>","DOI":"10.1155\/2021\/2237069","type":"journal-article","created":{"date-parts":[[2021,11,9]],"date-time":"2021-11-09T23:20:06Z","timestamp":1636500006000},"page":"1-7","source":"Crossref","is-referenced-by-count":0,"title":["Efficacy
