        management of timber forests requires availability and adequacy of models
        for accurate estimation of tree volumes. This study was conducted to develop
        site specific models for estimating individual total tree stem volume of<jats:italic>
        Pinus patula<\/jats:italic> and<jats:italic> Pinus oocarpa<\/jats:italic>
