        Province Fifth 333 High-Level Talents Training Project","doi-asserted-by":"publisher","award":["BRA2018032","BK20170001","51774278","2018YFC0808403"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"short-container-title":["Geofluids"],"published-print":{"date-parts":[[2019,5,2]]},"abstract":"<jats:p>Coalbed
        methane recovery enhanced by hydraulic or nonaqueous fracturing methods has
        been studied for decades, and it is of significance to evaluate fracturing
        results and scope for field applications. Monitoring variation in velocity
        is one way to explain fracturing effects. However, the existence of residual
        water or gas within cracks or pores may affect velocity measurements, and
        the correlation between velocity and inherent coal attributes (such as density
        and porosity) has not been studied comprehensively. In this paper, coal of
        different ranks (lignite, bituminite, and anthracite) was prepared under water
        and gas saturation to approximately simulate the residual water and gas in
        cracks under field applications. Correlations between the velocity and coal
        attributes were studied. For both water- and gas-saturated cores, the diverse
        velocity distributions were highly correlated to rank and saturation media.
        The longitudinal ultrasonic pulse velocity (UPVp) and transverse ultrasonic
        pulse velocity (UPVs) of different cores were distributed differently. For
        coal saturated with water or gas, the UPVp values of lignite, bituminite,
        and anthracite had positive linear correlations with the corresponding UPVs
        values. The discrete velocity ratio data were fit as negative linear correlations
        with UPVs, and different coals had different declining degrees, the difference
        of which might be attributed to the characteristics of structural cracks and
        the inherent properties of the coal, such as grain size and pore shape, which
        result in decreasing coal integrity and strength. Moreover, the difference
        in acoustic resistance between coal and fluids might have an inverse impact
        on the acoustic energy, and a larger difference might cause a large amount
        of energy to dissipate and finally cause the velocity to decrease. Under water
        and gas saturation conditions, the UPVp showed a positive linear correlation
        with density and a negative linear correlation with porosity. Finally, a potential
        field application was designed on the relations between the velocity and the
        elastic parameters to estimate fracturing effects by monitoring the petrophysical
        parameters of coal lithologies.<\/jats:p>","DOI":"10.1155\/2019\/3729381","type":"journal-article","created":{"date-parts":[[2019,5,2]],"date-time":"2019-05-02T23:33:40Z","timestamp":1556840020000},"page":"1-14","source":"Crossref","is-referenced-by-count":2,"title":["Investigation
