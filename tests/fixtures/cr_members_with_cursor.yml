        safety of Zigbir\u00ae, a polyherbal formulation intended for use as food
        supplement, was evaluated in Sprague-Dawley rats treated orally at the dose
        of 2000\u2009mg\/kg in acute and at 250, 500, and 1000\u2009mg\/kg for 90
        days in subchronic toxicity study. The median lethal dose of Zigbir\u00ae
        was found to be more than 2000\u2009mg\/kg, and fourteen-day repeated dose
        toxicity study revealed it to be safe up to 1000\u2009mg\/kg. The subchronic
        study did not show any mortality or treatment-related adverse clinical signs.
