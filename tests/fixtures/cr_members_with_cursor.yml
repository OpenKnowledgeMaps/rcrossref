        intelligent information system constructed by the sensor web can monitor all
        kinds of sudden abnormal events, improve the ability of event discovery and
        rapid disposal, and promote the development of smart city and the construction
        of the Internet of Things (IoT). In this paper, we consider the problem of
        complex integration and poor expansibility in the large-scale full-network
        operation and maintenance system construction and propose an active and passive
        event service (APES) method based on the sensor web. In the APES, a system
        framework with the perception layer, data service layer, event service layer,
        and user layer is firstly defined and constructed. Secondly, a middleware
