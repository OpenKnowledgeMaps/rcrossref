        Problems in Engineering"],"published-print":{"date-parts":[[2018,7,24]]},"abstract":"<jats:p>The
        adaptive fuzzy output feedback control problem for a class of pure feedback
        systems with partial state constraints is addressed in this paper. The fuzzy
        state observers are designed to estimate the unmeasured state while the fuzzy
        logic systems are used to approximate the unknown nonlinear functions. The
        proposed adaptive fuzzy output feedback controller can guarantee that the
