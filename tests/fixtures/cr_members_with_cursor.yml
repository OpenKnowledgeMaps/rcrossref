        16 years since the publishing of <jats:italic>Terminologia Anatomica<\/jats:italic>
        (TA) by the Federative Committee on Anatomical Terminology (FCAT), there has
        yet to be a unified adoption of TA-recommended anatomical terms by anatomists.
        A survey was sent to members of the American Association of Clinical Anatomists
        (AACA) to determine the frequency of TA term usage. Most respondents (70.3%)
        received their terminal degrees in anatomy, with 23.4% in clinical and anthropological
        areas. Academically ranked, most respondents were professors (38.4%) and most
        were from North America (81.1%). Almost 40% of respondents were textbook authors.
        Overall results indicate that the TA preferred term had the highest frequency
        of usage in only 53% of the anatomical structures\/features surveyed. Compliance
        with TA preferred terms ranged from 98.2% to 3.6% usage. Almost 25% of AACA
        anatomists were not familiar with the FCAT and over 75% were concerned about
        synonymity in anatomical terminology. Data demonstrates that clinical anatomists
        of the AACA are not consistent in how they use anatomical terminology, as
