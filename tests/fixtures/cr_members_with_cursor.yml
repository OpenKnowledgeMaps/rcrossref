        Cells International"],"published-print":{"date-parts":[[2021,8,27]]},"abstract":"<jats:p>The
        spatial organization of the nucleus is a key determinant in all genome activities.
        However, the accurate measurement of the nuclear organization is still technically
        challenging. Here, the technology NucQuant we created previously was utilized
        to detect the variation of the nuclear organization, including the heterogeneity
        of the nuclear geometry, the change of the NPC distribution along different
        cell cycle stages during interphase, and the organization of the nucleolus.
        The results confirmed that not only the growth rate and the NPC distribution
        are influenced by the carbon source; the nuclear shape is also impacted by
        the carbon source. The nuclei lost their spherical geometry gradually when
        the cell was cultured from the most to a less favorable carbon source. We
        also discovered that the nucleolus prefers to locate at the nuclear periphery,
        which was called the \u201cgenes poor region,\u201d especially when the cells
        entered quiescence. Furthermore, the distribution of the NPC along the different
        stages during the interphase was analyzed. We proposed that with the growth
        of the cell, the nucleus would grow from the surface of the NE flanking the
        nucleolus firstly.<\/jats:p>","DOI":"10.1155\/2021\/9951114","type":"journal-article","created":{"date-parts":[[2021,8,30]],"date-time":"2021-08-30T19:35:06Z","timestamp":1630352106000},"page":"1-7","source":"Crossref","is-referenced-by-count":0,"title":["High-Resolution
