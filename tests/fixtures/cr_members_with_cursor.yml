        roles in regulation of voluntary physical activity, with little evidence of
        these genes\u2019 functional roles. This study compared the haplotype structure
        and expression profile in skeletal muscle and brain of inherently high- (C57L\/J)
        and low- (C3H\/HeJ) active mice. Expression of nine candidate genes [<jats:italic>Actn2<\/jats:italic>,<jats:italic>Actn3<\/jats:italic>,<jats:italic>Casq1<\/jats:italic>,<jats:italic>Drd2<\/jats:italic>,<jats:italic>Lepr<\/jats:italic>,<jats:italic>Mc4r<\/jats:italic>,<jats:italic>Mstn<\/jats:italic>,<jats:italic>Papss2<\/jats:italic>,
        and<jats:italic>Glut4<\/jats:italic>(a.k.a.<jats:italic>Slc2a4<\/jats:italic>)]
        was evaluated via RT-qPCR. SNPs were observed in regions of<jats:italic>Actn2<\/jats:italic>,<jats:italic>Casq1<\/jats:italic>,<jats:italic>Drd2<\/jats:italic>,<jats:italic>Lepr<\/jats:italic>,
        and<jats:italic>Papss2<\/jats:italic>; however, no SNPs were located in coding
        sequences or associated with any known regulatory sequences. In mice exposed
        to a running wheel,<jats:italic>Casq1<\/jats:italic>(<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M1\"><mml:mi>P<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn>0.0003<\/mml:mn><\/mml:math>)
        and<jats:italic>Mstn<\/jats:italic>(<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M2\"><mml:mi>P<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn>0.002<\/mml:mn><\/mml:math>)
