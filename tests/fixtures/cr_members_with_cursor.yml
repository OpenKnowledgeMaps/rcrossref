        and Vibration"],"published-print":{"date-parts":[[2009]]},"abstract":"<jats:p>In
        the performance-based design of earthquake-resistant structures, researchers
        have recently proposed protection systems where base isolation devices are
        supplemented by active control mechanisms. Established approaches to understanding
        this problem domain rely on numerical and experimental analyses, which have
        the disadvantage of obscuring potential insight into cause-and-effect relationships
        existing between parameters of sub-optimal control and their affect on linear
        and nonlinear system response. As a first step toward mitigating this limitation,
        this paper explores the role of symbolic analysis in understanding how sub-optimal
        bang-bang control mechanisms depend on design objectives and their impact
        on performance of base isolated structures. New results are obtained through
        three avenues of investigation: (1) Single- and two-degree-of-freedom systems,
        (2) Restricted classes of multi-degree-of-freedom systems, and (3) Sensitivity
        of parameters in modified bang-bang control to localized nonlinear deformations
        in the base isolation devices. The principle outcome is matrices of symbolic
        expressions for bang-bang control expressed in terms of the structural system
        parameters and state. We identify modeling constraints and limits (e.g., perfect
        isolation) where lengthy symbolic expressions simplify to the point where
        relationships between the inner workings of the bang-bang control strategy
        and specific design objectives become evident.<\/jats:p>","DOI":"10.1155\/2009\/676702","type":"journal-article","created":{"date-parts":[[2014,1,5]],"date-time":"2014-01-05T14:05:48Z","timestamp":1388930748000},"page":"195-211","source":"Crossref","is-referenced-by-count":0,"title":["Symbolic
