        cell carcinoma of minor salivary gland of the base of tongue is very rare.
        Squamous cell carcinoma is the most common tumor in the base of tongue. We
        present a patient with gigantic acinic cell carcinoma of the base of tongue.
        This patient required emergency tracheotomy before surgery, because he had
        dyspnea when he came to our hospital. We removed this tumor by pull-through
        method and performed reconstructive surgery using a rectus abdominis myocutaneous
