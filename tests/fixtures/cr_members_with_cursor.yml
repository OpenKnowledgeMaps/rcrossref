        COQ2 mutations have been reported in Japanese multiple system atrophy (MSA)
        patients. We examined the role of COQ2 in patients with dementia and essential
        tremor (ET), two common neurodegenerative conditions.<jats:italic>Materials
        &amp; Methods<\/jats:italic>. A total of 2064 subjects, including 560 patients
        with dementia, 466 patients with ET, and 1038 healthy controls, were included.
        Genotyping for the COQ2 V393A (T&gt;C) was carried out. Odds ratio (OR) adjusted
        by age and gender, together with 95% confidence interval (CI), was reported
        by means of logistic regression.<jats:italic>Results<\/jats:italic>. The frequency
        of the polymorphic variant V393A heterozygous (T\/C) was 2.7% in dementia,
        1.1% in ET, and 2.5% in controls (OR = 0.70, 95% confidence interval is 0.29\u20131.72
        for dementia, and OR = 0.47, 95% confidence interval is 0.17\u20131.31,<mml:math
