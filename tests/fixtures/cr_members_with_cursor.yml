        of Healthcare Engineering"],"published-print":{"date-parts":[[2021,12,20]]},"abstract":"<jats:p>Since
        the shock is not a common symptom of KD, it is often misdiagnosed at the beginning
        of the pathogenesis of KDSS. The language searched was only Chinese and English.
        Data from the articles were screened and extracted for meta-analysis using
        Stata16.0 software. A total of 9 cohort studies, including 1231 patients,
        were included in this meta-analysis. The results of meta-analysis showed that
        the age of the children in the KDSS group was higher than that in the KD group
        without shock, and the difference was statistically significant (SMD\u2009=\u20091.15,
        95% CI (0.52, 1.78), <jats:inline-formula>\n                     <math xmlns=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M1\">\n                        <mi>P<\/mi>\n                        <mo>&lt;<\/mo>\n                        <mn>0.05<\/mn>\n                     <\/math>\n                  <\/jats:inline-formula>);
        the CRP content in the KDSS group was higher than that in the KD group without
        shock, and the difference was statistically significant (SMD\u2009=\u20091.99,
        95% CI (0.72, 3.26), <jats:inline-formula>\n                     <math xmlns=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M2\">\n                        <mi>P<\/mi>\n                        <mo>&lt;<\/mo>\n                        <mn>0.05<\/mn>\n                     <\/math>\n                  <\/jats:inline-formula>);
        the albumin content in the KDSS group was lower than that in the KD group
        without shock, and the difference was statistically significant (SMD\u2009=\u2009\u22121.26,
        95% CI (\u22121.85,\u22120.67), <jats:inline-formula>\n                     <math
        xmlns=\"http:\/\/www.w3.org\/1998\/Math\/MathML\" id=\"M3\">\n                        <mi>P<\/mi>\n                        <mo>&lt;<\/mo>\n                        <mn>0.05<\/mn>\n                     <\/math>\n                  <\/jats:inline-formula>);
        the AST content in the KDSS group was higher than that in the KD group without
        shock, and the difference was statistically significant (WMD\u2009=\u200925.95,
        95% CI (15.14, 36.75), <jats:inline-formula>\n                     <math xmlns=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M4\">\n                        <mi>P<\/mi>\n                        <mo>&lt;<\/mo>\n                        <mn>0.05<\/mn>\n                     <\/math>\n                  <\/jats:inline-formula>);
        the difference had statistical significance (RR\u2009=\u20093.50, 95% CI (2.30,
        5.32), <jats:inline-formula>\n                     <math xmlns=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M5\">\n                        <mi>P<\/mi>\n                        <mo>&lt;<\/mo>\n                        <mn>0.05<\/mn>\n                     <\/math>\n                  <\/jats:inline-formula>);
        meta-analysis results of type of KD, fever duration, WBC count, ESR, ALT,
        and other outcome measures showed that there was no significant difference
        between KDSS and KD without shock (<jats:inline-formula>\n                     <math
        xmlns=\"http:\/\/www.w3.org\/1998\/Math\/MathML\" id=\"M6\">\n                        <mi>P<\/mi>\n                        <mo>&gt;<\/mo>\n                        <mn>0.05<\/mn>\n                     <\/math>\n                  <\/jats:inline-formula>).
        Compared with KD without shock, children with KDSS are older and have a higher
