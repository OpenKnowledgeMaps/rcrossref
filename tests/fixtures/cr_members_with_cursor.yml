        Journal of Reconfigurable Computing"],"published-print":{"date-parts":[[2010]]},"abstract":"<jats:p>Reconfigurable
        Computers (RCs) with hardware (FPGA) co-processors can achieve significant
        performance improvement compared with traditional microprocessor (<mml:math
        xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"><mml:mrow><mml:mi>\u03bc<\/mml:mi><mml:mi>P<\/mml:mi><\/mml:mrow><\/mml:math>)-based
        computers for many scientific applications. The potential amount of speedup
        depends on the intrinsic parallelism of the target application as well as
        the characteristics of the target platform. In this work, we use image processing
        applications as a case study to demonstrate how hardware designs are parameterized
        by the co-processor architecture, particularly the data I\/O, i.e., the local
        memory of the FPGA device and the interconnect between the FPGA and the<mml:math
        xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"><mml:mrow><mml:mi>\u03bc<\/mml:mi><mml:mi>P<\/mml:mi><\/mml:mrow><\/mml:math>.
        The local memory has to be used by applications that access data randomly.
        A typical case belonging to this category is image registration. On the other
        hand, an application such as edge detection can directly read data through
        the interconnect in a sequential fashion. Two different algorithms of image
        registration, the exhaustive search algorithm and the Discrete Wavelet Transform
        (DWT)-based search algorithm, are implemented on hardware, i.e., Xilinx Vertex-IIPro
        50 on the Cray XD1 reconfigurable computer. The performance improvements of
        hardware implementations are<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"><mml:mrow><mml:mn>10<\/mml:mn><mml:mo>\u00d7<\/mml:mo><\/mml:mrow><\/mml:math>and<mml:math
