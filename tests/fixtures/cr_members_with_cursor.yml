        to composite structures occurs from impact, fatigue, or over stress and can
        be critical in the safe operation of wings or any structural member. This
        paper presents a method for detection of multiple cracks present in laminated
        composite bending-torsion coupled cantilevered beams using natural frequency
        data, a type of Nondestructive testing (NDT). This methodology relies on both
        experimentally collected natural frequencies and frequencies calculated using
        a mathematical model. Precise natural frequencies are calculated using a new
        dynamic finite cracked element (DFCE) formulated within and based on dynamic
        trigonometric shape functions. An algorithm is devised based on the Adam\u2013Cawley
