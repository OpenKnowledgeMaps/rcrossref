        in Meteorology"],"published-print":{"date-parts":[[2015]]},"abstract":"<jats:p>Decadal
        prediction experiments are conducted by using the coupled global climate model
        FGOALS-s2, following the CMIP 5 protocol. The paper documents the initialization
        procedures for the decadal prediction experiments and summarizes the predictive
        skills of the experiments, which are assessed through indicators adopted by
        the IPCC AR5. The observational anomalies of surface and subsurface ocean
        temperature and salinity are assimilated through a modified incremental analysis
        update (IAU) scheme. Three sets of 10-year-long hindcast and forecast runs
        were started every five years in the period of 1960\u20132005, with the initial
        conditions taken from the assimilation runs. The decadal prediction experiment
        by FGOALS-s2 shows significant high predictive skills in the Indian Ocean,
        tropical western Pacific, and Atlantic, similar to the results of the CMIP5
        multimodel ensemble. The predictive skills in the Indian Ocean and tropical
        western Pacific are primarily attributed to the model response to the external
        radiative forcing associated with the change of atmospheric compositions.
