        Neurology"],"published-print":{"date-parts":[[2015]]},"abstract":"<jats:p>Congenital
        cataracts, facial dysmorphism, neuropathy (CCFDN) syndrome is a complex autosomal
        recessive multisystem disorder. The aim of the current study is to evaluate
        the degree of cognitive impairment in a cohort of 22 CCFDN patients and its
        correlation with patients\u2019 age, motor disability, ataxia, and neuroimaging
        changes. Twenty-two patients with genetically confirmed diagnosis of CCFDN
        underwent a detailed neurological examination. Verbal and nonverbal intelligence,
        memory, executive functions, and verbal fluency w\u0435re assessed in all
        the patients aged 4 to 47 years. Brain magnetic resonance imaging was performed
        in 20 affected patients. Eighteen affected were classified as having mild
        intellectual deficit, whereas 4 had borderline intelligence. In all psychometric
        tests, evaluating different cognitive domains, CCFDN patients had statistically
        significant lower scores when compared to the healthy control group. All cognitive
        domains seemed equally affected. The main abnormalities on brain MRI found
        in 19\/20 patients included diffuse cerebral atrophy, enlargement of the lateral
        ventricles, and focal lesions in the subcortical white matter, different in
        number and size, consistent with demyelination more pronounced in the older
        CCFDN patients. The correlation analysis of the structural brain changes and
        the cognitive impairment found a statistically significant correlation only
        between the impairment of short-term verbal memory and the MRI changes.<\/jats:p>","DOI":"10.1155\/2015\/639539","type":"journal-article","created":{"date-parts":[[2015,4,28]],"date-time":"2015-04-28T17:05:41Z","timestamp":1430240741000},"page":"1-8","source":"Crossref","is-referenced-by-count":5,"title":["Cognitive
