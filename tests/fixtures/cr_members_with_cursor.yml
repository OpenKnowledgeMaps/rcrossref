        in Mathematical Physics"],"published-print":{"date-parts":[[2016]]},"abstract":"<jats:p>Mathematical
        modeling has become an indispensable part of systems biology which is a discipline
        that has become increasingly popular in recent years. In this context, our
        understanding of bistable signaling pathways in terms of mathematical modeling
        is of particular importance because such bistable components perform crucial
        functions in living cells. Bistable signaling pathways can act as switches
        or memory functions and can determine cell fate. In the present study, properties
        of mathematical models of bistable signaling pathways are examined from the
        perspective of synergetics, a theory of self-organization and pattern formation
        founded by Hermann Haken. At the heart of synergetics is the concept of so-called
        unstable modes or order parameters that determine the behavior of systems
        as a whole close to bifurcation points. How to determine these order parameters
        for bistable signaling pathways at saddle-node bifurcation points is shown.
        The procedure is outlined in general and an explicit example is worked out
        in detail.<\/jats:p>","DOI":"10.1155\/2016\/8938970","type":"journal-article","created":{"date-parts":[[2016,10,31]],"date-time":"2016-10-31T21:01:46Z","timestamp":1477947706000},"page":"1-7","source":"Crossref","is-referenced-by-count":8,"title":["Unstable
