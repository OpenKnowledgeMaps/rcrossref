        this paper, a recognition model based on the improved hybrid particle swarm
        optimisation (HPSO) optimised backpropagation network (BP) is proposed to
        improve the efficiency of radar working state recognition. First, the model
        improves the HPSO algorithm through the nonlinear decreasing inertia weight
        by adding the deceleration factor and asynchronous learning factor. Then,
        the BP neural network\u2019s initial weights and thresholds are optimised
        to overcome the shortcomings of slow convergence rate and falling into local
        optima. In the simulation experiment, improved HPSO-BP recognition models
        were established based on the datasets for three radar types, and these models
        were subsequently compared to other recognition models. The results reveal
