        and among them is the poppet valve spring compressor. In Ghana, auto mechanics
        at the \u201cway-side\u201d garages make use of improvised tools, such as
        pipes, pliers, and push rods, for compressing valve springs. However, there
        are some challenges associated with the usage of these tools which include
        misplacement of cotters, injuries, and sometimes valve bends. In this work,
        a review of some of the existing designs of the improvised tools was considered.
        Also, a survey was conducted to seek the opinion of users (auto technicians
        and\/or mechanics) of the tools. A design was made for spring compression
        by incorporating a magnet with a pull force of 679.78\u2009N to take care
        of the removal of cotters during valve assembly dismantling. In this research,
        an efficient and user-friendly poppet valve spring compression tool with a
        total mass of 0.88\u2009kg was designed. Finite element analysis (FEA) was
        performed on the upper and lower parts of the tool to examine its response
        due to the loads that act on it during operation. It was discovered from the
        analysis that the upper frame of the valve spring compressor experienced the
        highest von Mises stress of 59.77\u2009MPa at the neck region, whilst the
        corresponding fatigue analysis showed a maximum fatigue life of 8.355\u2009\u00d7\u200910<jats:sup>9<\/jats:sup>
