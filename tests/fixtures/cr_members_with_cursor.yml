        Intelligence and Neuroscience"],"published-print":{"date-parts":[[2015]]},"abstract":"<jats:p>Cognition
        is a complex and dynamic process. It is an essential goal to estimate latent
        attentional states based on behavioral measures in many sequences of behavioral
        tasks. Here, we propose a probabilistic modeling and inference framework for
        estimating the attentional state using simultaneous binary and continuous
        behavioral measures. The proposed model extends the standard hidden Markov
        model (HMM) by explicitly modeling the state duration distribution, which
        yields a special example of the hidden semi-Markov model (HSMM). We validate
        our methods using computer simulations and experimental data. In computer
        simulations, we systematically investigate the impacts of model mismatch and
        the latency distribution. For the experimental data collected from a rodent
        visual detection task, we validate the results with predictive log-likelihood.
        Our work is useful for many behavioral neuroscience experiments, where the
        common goal is to infer the discrete (binary or multinomial) state sequences
        from multiple behavioral measures.<\/jats:p>","DOI":"10.1155\/2015\/493769","type":"journal-article","created":{"date-parts":[[2015,3,27]],"date-time":"2015-03-27T14:01:54Z","timestamp":1427464914000},"page":"1-11","source":"Crossref","is-referenced-by-count":2,"title":["Estimating
