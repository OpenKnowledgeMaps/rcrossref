        Programming"],"published-print":{"date-parts":[[2021,12,23]]},"abstract":"<jats:p>Error
        diagnosis and detection have become important in modern production due to
        the importance of spinning equipment. Artificial neural network pattern recognition
        methods are widely utilized in rotating equipment fault detection. These methods
        often need a large quantity of sample data to train the model; however, sample
        data (especially fault samples) are uncommon in engineering. Preliminary work
        focuses on dimensionality reduction for big data sets using semisupervised
        methods. The rotary machine\u2019s polar coordinate signal is used to build
        a GAN network structure. ANN and tiny samples are utilized to identify DCGAN
        model flaws. The time-conditional generative adversarial network is proposed
        for one-dimensional vibration signal defect identification under data imbalance.
        Finally, auxiliary samples are gathered under similar conditions, and CCNs
        learn about target sample characteristics. Convolutional neural networks handle
        the problem of defect identification with small samples in different ways.
        In high-dimensional data sets with nonlinearities, low fault type recognition
        rates and fewer marked fault samples may be addressed using kernel semisupervised
        local Fisher discriminant analysis. The SELF method is used to build the optimum
        projection transformation matrix from the data set. The KNN classifier then
        learns low-dimensional features and detects an error kind. Because DCGAN training
        is unstable and the results are incorrect, an improved deep convolutional
        generative adversarial network (IDCGAN) is proposed. The tests indicate that
        the IDCGAN generates more real samples and solves the problem of defect identification
        in small samples. Time-conditional generation adversarial network data improvement
