        Programming"],"published-print":{"date-parts":[[2021,11,8]]},"abstract":"<jats:p>Unmanned
        aerial vehicle (UAV) is regarded as a powerful tool to expand the existing
        ground wireless network into aerial space. Since high mobility is an essential
        characteristic for UAV, it is important to carry out an accurate, real-time,
        and high-precision localization in terms of safe operation and communication
        link maintenance. The cellular network-based localization technology has provided
        UAV a solution with both high coverage and seamless connection. However, the
        complex channel environment between the UAV and terrestrial base station (BS)
        would have weakened the localization performance. To solve this problem, a
        two-stage channel adaptive algorithm for cellular-connected UAV has been proposed.
        The first stage of the algorithm is to revise the observation error introduced
        by the complex channel environment using the model of DDPG. The second stage
        is to locate the UAV position with TDOA algorithm using the revised observation
        values. Simulation results have demonstrated that the proposed algorithm can
