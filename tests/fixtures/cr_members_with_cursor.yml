        deep learning has made great achievements in the field of rotating machinery
        fault diagnosis. But in the practical engineering scenarios, when facing a
        large number of unlabeled data and variable operating conditions, only using
        a deep learning algorithm may reduce the performance. In order to solve the
        above problem, this paper uses a method of combining transfer learning with
        deep learning. First, the deep shrinkage residual network is constructed by
        adding soft thresholds to extract the characteristics of bearing vibration
        data under noise redundancy. Then, the joint maximum mean deviation (JMMD)
        criterion and conditional domain adversarial (CDA) learning domain adapting
        network are used to align the source and target domains. At the same time,
        adding transferable semantic augmentation (TSA) regular items improves alignment
        performance between classes. Finally, the proposed model is verified by three
        experiments: variable load, variable speed, and variable noise, which overcomes
        the shortcomings of traditional deep learning and shallow transfer learning
        algorithms.<\/jats:p>","DOI":"10.1155\/2021\/5714240","type":"journal-article","created":{"date-parts":[[2021,12,7]],"date-time":"2021-12-07T01:05:12Z","timestamp":1638839112000},"page":"1-13","source":"Crossref","is-referenced-by-count":0,"title":["Bearing
