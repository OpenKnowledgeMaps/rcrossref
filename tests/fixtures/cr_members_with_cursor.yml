        development of complex simulation systems is extremely costly as it requires
        high computational capability and expensive hardware. As cost is one of the
        main issues in developing simulation components, achieving real-time simulation
        is challenging and it often leads to intensive computational burdens. Overcoming
        the computational burden in a multidisciplinary simulation system that has
        several subsystems is essential in producing inexpensive real-time simulation.
        In this paper, a surrogate-based computational framework was proposed to reduce
        the computational cost in a high-dimensional model while maintaining accurate
        simulation results. Several well-known metamodeling techniques were used in
        creating a global surrogate model. Decomposition approaches were also used
        to simplify the complexities of the system and to guide the surrogate modeling
        processes. In addition, a case study was provided to validate the proposed
        approach. A surrogate-based vehicle dynamic model (SBVDM) was developed to
        reduce computational delay in a real-time driving simulator. The results showed
        that the developed surrogate-based model was able to significantly reduce
        the computing costs, unlike the expensive computational model. The response
        time in surrogate-based simulation was considerably faster than the conventional
        model. Therefore, the proposed framework can be used in developing low-cost
        simulation systems while yielding high fidelity and fast computational output.<\/jats:p>","DOI":"10.1155\/2017\/1686230","type":"journal-article","created":{"date-parts":[[2017,3,6]],"date-time":"2017-03-06T16:05:33Z","timestamp":1488816333000},"page":"1-14","source":"Crossref","is-referenced-by-count":4,"title":["Decomposition-Assisted
