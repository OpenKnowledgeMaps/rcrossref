        frequencies.<\/jats:p>","DOI":"10.1155\/2018\/9628141","type":"journal-article","created":{"date-parts":[[2018,8,26]],"date-time":"2018-08-26T23:33:01Z","timestamp":1535326381000},"page":"1-10","source":"Crossref","is-referenced-by-count":3,"title":["Vibration-Based,
