        complications continue to be a major cause of morbidity after split-liver
        transplantation (SLT). In this report we describe an uncommon late biliary
        complication. One year after SLT the patient showed an intrahepatic bile dicy
        dilatation with severe cholangitis episodes. The segmentary bile duct of hepatic
        segment VI-VII draining in the left duct was unidentified and tied at the
        time of the in situ split-liver procedure. We perform a permanent obliteration
        of the dilated intrahepatic ducts by a percutaneous embolization using an
        n-butyl cyanoacrylate (NABC). The management of biliary complications after
        SLT requires a multidisciplinary approach. The use of NBCA in obliteration
        of a dilated bile duct seems to be a safe procedure with good results providing
