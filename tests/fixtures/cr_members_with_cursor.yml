        paper considers generation self-scheduling in electricity markets under uncertain
        price. Based on the robust optimization (denoted as RO) methodology, a new
        self-scheduling model, which has a complicated max-min optimization structure,
        is set up. By using optimal dual theory, the proposed model is reformulated
        to an ordinary quadratic and quadratic cone programming problems in the cases
        of box and ellipsoidal uncertainty, respectively. IEEE 30-bus system is used
        to test the new model. Some comparisons with other methods are done, and the
        sensitivity with respect to the uncertain set is analyzed. Comparing with
        the existed uncertain self-scheduling approaches, the new method has twofold
        characteristics. First, it does not need a prediction of distribution of random
        variables and just requires an estimated value and the uncertain set of power
        price. Second, the counterpart of RO corresponding to the self-scheduling
