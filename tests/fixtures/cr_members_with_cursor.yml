        Problems in Engineering"],"published-print":{"date-parts":[[2021,6,15]]},"abstract":"<jats:p>This
        paper focused on choosing the best design of subsurface land drainage systems
        in semiarid areas. The study presented three different soil layers with different
        hydraulic conductivity and permeability, all layers are below the drain level,
        and the permeability is increasing with depth. A mathematical model was formulated
        for the horizontal and vertical drainage optimal design. The result was a
        nonlinear optimization problem with nonlinear constraints, which required
        numerical methods for its solution. The purpose of the mathematical model
        is to find the best values of pipes and tubewells spacing, groundwater table
        drawdown, and pumps operating hours which leads to a minimum total cost of
        the subsurface drainage design. A computer code was developed in MATLAB environment
        and applied to the case study. Results show that the vertical drainage was
        economically better for the case study drainage network design. And the main
        factor affecting the mathematical model for both pipe and well drainage was
        the distance between pipes and tubewells. In addition, considering the lifespan
        of vertical drainage project, the optimal design involves the minimum possible
        duration of pumping stations. It is hoped that the proposed optimal mathematical
        model will present a design methodology by which the costs of all alternative
        designs can be compared so that the least-cost design is selected.<\/jats:p>","DOI":"10.1155\/2021\/8827300","type":"journal-article","created":{"date-parts":[[2021,6,16]],"date-time":"2021-06-16T19:05:08Z","timestamp":1623870308000},"page":"1-11","source":"Crossref","is-referenced-by-count":0,"title":["The
