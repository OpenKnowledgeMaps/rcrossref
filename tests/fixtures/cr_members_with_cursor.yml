        Journal of Endocrinology"],"published-print":{"date-parts":[[2014]]},"abstract":"<jats:p>Prostate
        cancer (PCa) is the most common malignancy in elderly men. The progressive
        ageing of the world male population will further increase the need for tailored
        assessment and treatment of PCa patients. The determinant role of androgens
        and sexual hormones for PCa growth and progression has been established. However,
        several trials on androgens and PCa are recently focused on urinary continence,
        quality of life, and sexual function, suggesting a new point of view on the
        whole endocrinological aspect of PCa. During aging, metabolic syndrome, including
        diabetes, hypertension, dyslipidemia, and central obesity, can be associated
        with a chronic, low-grade inflammation of the prostate and with changes in
        the sex steroid pathways. These factors may affect both the carcinogenesis
        processes and treatment outcomes of PCa. Any treatment for PCa can have a
        long-lasting negative impact on quality of life and sexual health, which should
        be assessed by validated self-reported questionnaires. In particular, sexual
        health, urinary continence, and bowel function can be worsened after prostatectomy,
        radiotherapy, or hormone treatment, mostly in the elderly population. In the
        present review we summarized the current knowledge on the role of hormones,
        metabolic features, and primary treatments for PCa on the quality of life
        and sexual health of elderly Pca survivors.<\/jats:p>","DOI":"10.1155\/2014\/470592","type":"journal-article","created":{"date-parts":[[2014,3,17]],"date-time":"2014-03-17T21:02:17Z","timestamp":1395090137000},"page":"1-16","source":"Crossref","is-referenced-by-count":7,"title":["Quality
