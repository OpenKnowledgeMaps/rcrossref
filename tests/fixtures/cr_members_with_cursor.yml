        modern information technology. There is abundant digital products data on
        the IoT, linking with multiple types of objects\/entities. Those associated
        entities carry rich information and usually in the form of query records.
        Therefore, constructing high quality topic hierarchies that can capture the
        term distribution of each product record enables us to better understand users\u2019
