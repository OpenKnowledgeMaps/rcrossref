        Science &amp; Technology"],"published-print":{"date-parts":[[1996,8]]},"abstract":"<jats:p>
        The peroxidic modification of the surface of a dispersed phase by heterofunctional
        polymeric peroxides (HFPPs) is discussed. HFPPs are carbochain polymers which
        have statistically located peroxidic (\u2013OO\u2013) and high-polar functional
        (carboxylic) groups along the main chain. <\/jats:p><jats:p> Sharp differences
        in the polarity of these groups endowes HFPP macromolecules with the capability
        of interfacial adsorption in various polymeric colloidal systems. The reactions
        of the functional groups provide chemical bonding of the macromolecules to
        the interfacial surface. As a consequence of such physical adsorption or chemisorption
        of HFPP, peroxidation of filler surfaces and the localization of active \u2013OO\u2013
        groups on the interface may be effected. <\/jats:p><jats:p> In addition, such
        \u2013OO\u2013 groups can facilitate the grafting of matrix polymer macromolecules
        to the surface of the dispersed phase. Such grafting reactions can be carried
        out during polymer filling, the curing processes of composites or the vulcanization
        of a rubber mixture. It has been shown that an improvement in the physical
        and mechanical properties of polymers and an increase in the electroconductivity
        and heat conductivity of filled compositions is achieved on modification by
        HFPP. <\/jats:p>","DOI":"10.1177\/026361749601400404","type":"journal-article","created":{"date-parts":[[2017,1,6]],"date-time":"2017-01-06T13:57:22Z","timestamp":1483711042000},"page":"239-249","update-policy":"http:\/\/dx.doi.org\/10.1177\/sage-journals-update-policy","source":"Crossref","is-referenced-by-count":3,"title":["Modification
