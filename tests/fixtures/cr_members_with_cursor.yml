        to ensure the safety of mining. Owing to the high-frequency, nonstationary
        fluctuations and chaotic properties of the gas concentration time series,
        a gas concentration forecasting model utilizing the original raw data often
        leads to an inability to provide satisfying forecast results. A hybrid forecasting
        model that integrates wavelet transform and extreme learning machine (ELM)
        termed as WELM (wavelet based ELM) for coalmine gas concentration is proposed.
        Firstly, the proposed model employs Mallat algorithm to decompose and reconstruct
        the gas concentration time series to isolate the low-frequency and high-frequency
        information. Then, ELM model is built for the prediction of each component.
        At last, these predicted values are superimposed to obtain the predicted values
        of the original sequence. This method makes an effective separation of the
        feature information of gas concentration time series and takes full advantage
        of multi-ELM prediction models with different parameters to achieve divide
        and rule. Comparative studies with existing prediction models indicate that
        the proposed model is very promising and can be implemented in one-step or
        multistep ahead prediction.<\/jats:p>","DOI":"10.1155\/2014\/858260","type":"journal-article","created":{"date-parts":[[2014,7,23]],"date-time":"2014-07-23T18:26:57Z","timestamp":1406140017000},"page":"1-8","source":"Crossref","is-referenced-by-count":5,"title":["Short-Term
