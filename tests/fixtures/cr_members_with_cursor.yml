        Research International"],"published-print":{"date-parts":[[2017]]},"abstract":"<jats:p>Uncoupling
        protein 2 (UCP2) may be critical for intestinal barrier function which may
        play a key role in the development of sepsis, and insulin has been reported
        to have anti-inflammatory effects. Male Sprague-Dawley rats were randomly
        allocated into five groups: control group, cecal ligation and puncture (CLP)
        group, sham surgery group, CLP plus glucose-insulin-potassium (GIK) group,
        and CLP plus glucose and potassium (GK) group. Ileum tissues were collected
        at 24\u2009h after surgery. Histological and cytokine analyses, intestinal
        permeability tests, and western blots of intestinal epithelial tight junction
        component proteins and UCP2 were performed. Compared with CLP group, the CLP
        + GIK group had milder histological damage, lower levels of cytokines in the
        serum and ileum tissue samples, and lower UCP2 expression, whereas the CLP
        + GK group had no such effects. Moreover, the CLP + GIK group exhibited decreased
        epithelial permeability of the ileum and increased expression of zonula occludens-1,
        occludin, and claudin-1 in the ileum. The findings demonstrated that the UCP2
        and NLR family-pyrin domain-containing 3\/caspase 1\/interleukin 1<jats:italic>\u03b2<\/jats:italic>
        signaling pathway may be involved in intestinal barrier injury and that GIK
        treatment decreased intestinal barrier permeability. Thus, GIK may be a useful
        treatment for intestinal barrier injury during sepsis.<\/jats:p>","DOI":"10.1155\/2017\/4702067","type":"journal-article","created":{"date-parts":[[2017,3,27]],"date-time":"2017-03-27T21:24:33Z","timestamp":1490649873000},"page":"1-9","source":"Crossref","is-referenced-by-count":1,"title":["Glucose-Insulin-Potassium
