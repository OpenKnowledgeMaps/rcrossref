        Scientific World Journal"],"published-print":{"date-parts":[[2013]]},"abstract":"<jats:p>Regression
        analysis is applied to quantitatively analyze the impact of different ambient
        temperature characteristics on the transformer life at different locations
        of Chinese mainland. 200 typical locations in Chinese mainland are selected
        for the study. They are specially divided into six regions so that the subsequent
        analysis can be done in a regional context. For each region, the local historical
        ambient temperature and load data are provided as inputs variables of the
        life consumption model in IEEE Std. C57.91-1995 to estimate the transformer
        life at every location. Five ambient temperature indicators related to the
        transformer life are involved into the partial least squares regression to
        describe their impact on the transformer life. According to a contribution
        measurement criterion of partial least squares regression, three indicators
        are conclusively found to be the most important factors influencing the transformer
        life, and an explicit expression is provided to describe the relationship
        between the indicators and the transformer life for every region. The analysis
        result is applicable to the area where the temperature characteristics are
        similar to Chinese mainland, and the expressions obtained can be applied to
        the other locations that are not included in this paper if these three indicators
        are known.<\/jats:p>","DOI":"10.1155\/2013\/125896","type":"journal-article","created":{"date-parts":[[2013,6,13]],"date-time":"2013-06-13T21:01:50Z","timestamp":1371157310000},"page":"1-10","source":"Crossref","is-referenced-by-count":4,"title":["Analyzing
