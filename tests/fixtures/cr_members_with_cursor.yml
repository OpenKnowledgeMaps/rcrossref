        data mining has become an increasing concern in the location-based applications,
        and the trajectory partition is taken as the primary procedure of trajectory
        data mining. The amount of movement trajectories of nodes is typically very
        large, and the trajectory shapes are extremely diverse, which makes the trajectory
        partition a vital issue to the trajectory data mining results. In this work,
        the movement behaviors of nodes are analyzed from the aspects of moving speeds,
        stop points, and moving directions, and then a novel Trajectory Partition
        Method based on combined movement Features (TPMF) is proposed to partition
        the trajectories. In TPMF, we first extract the change points where the movement
        speeds of nodes are varied significantly; then, we extract the stop points
        by detecting the speed variations of nodes; finally, the Douglas-Peucker algorithm
        is applied to partition the subtrajectories according to the extracted feature
        points (change points and stop points). Simulations are carried out on the<jats:italic>
        Geolife<\/jats:italic> trajectory dataset, and the simulation results indicate
        that TPMF can achieve a preferable trade-off between the simplification rate
        and the trajectory partition error, while the running time is shortened as
        well.<\/jats:p>","DOI":"10.1155\/2019\/7803293","type":"journal-article","created":{"date-parts":[[2019,7,24]],"date-time":"2019-07-24T23:31:09Z","timestamp":1564011069000},"page":"1-13","source":"Crossref","is-referenced-by-count":6,"title":["A
