        structural changes induced by X-rays in cells at different stages of spermatogenesis
        were analysed in salivary gland chromosomes of <jats:italic>Drosophila melanogaster<\/jats:italic>
        and compared with the changes induced by formaldehyde added to the food (FF)
        of the larvae.<\/jats:p><jats:p>The different stages of spermatogenesis vary
        in sensitivity to X-rays when measured by the percentage of sex-linked lethals,
        by the percentage of spermatozoa carrying structural changes, and by the number
        of changes in 100 spermatozoa. The proportions of the different types of change
        (T, In, Rp, Df), however, are fairly similar in all stages of spermatogenesis,
        but entirely different from those found after FF treatment. This suggests
        that it is the mutagen and not the sensitive stage which is responsible for
        the characteristic pattern of the FF effects.<\/jats:p><jats:p>The differences
        between the effects of X-rays and of FF are attributed to the different proportions
        of potential breaks induced by these two mutagens. Evidence has been presented
        indicating that while most of FF induced breaks are potential (about 73%),
        most of the X-rays induced breaks are immediate. For the dose rate used in
