        and Vibration"],"published-print":{"date-parts":[[2018]]},"abstract":"<jats:p>The
        differential equations of motion for naturally curved and twisted elastic
        space beams made of anisotropic materials with noncircular cross sections,
        being a coupled system consisting of 14 second-order partial differential
        equations with variable coefficients, are derived theoretically. The warping
        deformation of beam\u2019s cross section, as a new design factor, is incorporated
        into the differential equations in addition to the anisotropy of material,
        the curvatures of the rod axis, the initial twist of the cross section, the
        rotary inertia, and the shear and axial deformations. Numerical examples show
        that the effect of warping deformation on the natural frequencies of the beam
        is significant under certain geometric and boundary conditions. This study
        focuses on improving and consummating the traditional theories to build a
