        bending tests. The effects of the shear connectors\u2019 configuration on
        the flexural response (i.e., load-deflection, load-slippage, and load-strain
        curves) of the composite trusses were examined. The commercial finite-element
        (FE) software ANSYS was employed to conduct numerical simulations. An FE model
        was developed for the composite truss and was validated using experimental
        results. A parametric study was performed to investigate the effect of the
        shear connectors\u2019 configuration on the flexural response of the composite
        trusses. If <jats:italic>\u03b7<\/jats:italic>\u2009&lt;\u20091, the bending
        capacity increased with <jats:italic>\u03b7<\/jats:italic>. In contrast, if
