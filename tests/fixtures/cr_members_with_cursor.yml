        Programming"],"published-print":{"date-parts":[[2021,12,23]]},"abstract":"<jats:p>English
        machine translation is a natural language processing research direction that
        has important scientific research value and practical value in the current
        artificial intelligence boom. The variability of language, the limited ability
        to express semantic information, and the lack of parallel corpus resources
        all limit the usefulness and popularity of English machine translation in
        practical applications. The self-attention mechanism has received a lot of
        attention in English machine translation tasks because of its highly parallelizable
        computing ability, which reduces the model\u2019s training time and allows
        it to capture the semantic relevance of all words in the context. The efficiency
        of the self-attention mechanism, however, differs from that of recurrent neural
        networks because it ignores the position and structure information between
        context words. The English machine translation model based on the self-attention
        mechanism uses sine and cosine position coding to represent the absolute position
        information of words in order to enable the model to use position information
        between words. This method, on the other hand, can reflect relative distance
        but does not provide directionality. As a result, a new model of English machine
        translation is proposed, which is based on the logarithmic position representation
        method and the self-attention mechanism. This model retains the distance and
        directional information between words, as well as the efficiency of the self-attention
        mechanism. Experiments show that the nonstrict phrase extraction method can
        effectively extract phrase translation pairs from the n-best word alignment
        results and that the extraction constraint strategy can improve translation
        quality even further. Nonstrict phrase extraction methods and n-best alignment
        results can significantly improve the quality of translation translations
        when compared to traditional phrase extraction methods based on single alignment.<\/jats:p>","DOI":"10.1155\/2021\/2601480","type":"journal-article","created":{"date-parts":[[2021,12,23]],"date-time":"2021-12-23T21:58:36Z","timestamp":1640296716000},"page":"1-11","source":"Crossref","is-referenced-by-count":0,"title":["English
