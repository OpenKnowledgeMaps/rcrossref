        Journal of Aerospace Engineering"],"published-print":{"date-parts":[[2021,3,15]]},"abstract":"<jats:p>Hypersonic
        vehicle has gained increasing attention due to its high cruise speed and long
        voyage. In this paper, an enhanced Sequential Approximate Optimization method
        is proposed for aerodynamic optimization of a hypersonic vehicle. In this
        method, a constrained design of experiment method is adopted to generate the
        initial sampling set with adequate number of feasible points. A field metamodel
        is proposed to surrogate the aerodynamic parameters distributions in the flow
        field obtained by the aerodynamic simulation. A hybrid metamodel combing radial
        basis functions and polynomial chaos expansion is applied to construct the
        field metamodel with good approximate performance. A robust mesh morphing
        scheme based on radial basis functions is developed to generate high-quality
        meshes for the sequential optimization scheme. The hypersonic vehicle aerodynamic
        optimization problem is performed using the proposed optimization framework
        and satisfactory results are obtained with limited computational budgets.
        Results show that the proposed field metamodel-enhanced Sequential Approximate
        Optimization method possesses powerful optimization performance and promising
        prospects in the field of hypersonic vehicle optimization design.<\/jats:p>","DOI":"10.1155\/2021\/8889593","type":"journal-article","created":{"date-parts":[[2021,3,17]],"date-time":"2021-03-17T14:50:09Z","timestamp":1615992609000},"page":"1-12","source":"Crossref","is-referenced-by-count":0,"title":["Hypersonic
