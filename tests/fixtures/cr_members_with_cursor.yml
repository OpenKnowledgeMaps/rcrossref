        growing worldwide interests in commercial, scientific, and military issues,
        there has been a corresponding rapid growth in demand for the development
        of unmanned aerial vehicles (UAVs) with more reliable and safer motion control
        abilities. This paper presents a new nonlinear path following scheme integrated
        with a heading control law for achieving accurate and reliable path following
        performance. Both backstepping and finite-time techniques are employed for
        developing the path following and heading control strategies capable of minimizing
        cross-track errors in finite-time with elegant transient performance, while
        the barrier Lyapunov function scheme is adopted to limit turning rates of
        the UAV for preventing it from capsizing which may be induced by overquick
        steering actions. A fixed-time nonlinear estimator, based on UAV kinematics,
        is designed for estimating the uncertainties with sideslip angles caused by
        external disturbances and inertial motions. To avoid the complicated calculation
        of derivatives of virtual control terms in backstepping, command filters and
        auxiliary systems are likewise introduced in the design of control laws. Extensive
        numerical simulation studies on a nonlinear UAV model are conducted to demonstrate
        the effectiveness of the proposed methodologies.<\/jats:p>","DOI":"10.1155\/2020\/4535698","type":"journal-article","created":{"date-parts":[[2020,2,28]],"date-time":"2020-02-28T18:32:05Z","timestamp":1582914725000},"page":"1-11","source":"Crossref","is-referenced-by-count":0,"title":["Nonlinear
