        of sorafenib in hepatocellular carcinoma.<\/jats:p>","DOI":"10.1155\/2021\/9711179","type":"journal-article","created":{"date-parts":[[2021,9,26]],"date-time":"2021-09-26T19:09:39Z","timestamp":1632683379000},"page":"1-13","source":"Crossref","is-referenced-by-count":0,"title":["OATP1B1
