        Journal of Clinical Practice"],"published-print":{"date-parts":[[2022,2,3]]},"abstract":"<jats:p>Objective.
        We describe the clinical manifestations of supra-large range nonperfusion
        area (SLRNPA) in diabetic retinopathy (DR). Methods. This was a retrospective
        case-control study. A total of 260 eyes of 236 patients with DR who underwent
        pars plana vitrectomy in the Department of Ophthalmology of Qingdao Municipal
        Hospital from February 2016 to June 2019 were enrolled. Fundus fluorescein
        angiography was performed after surgery to determine whether SLRNPA or non-SLRNPA
        in DR was present. All demographic and clinical data were carefully collected.
        Results. Forty-one eyes of 22 patients were diagnosed with SLRNPA in DR (15.77%
        of all eyes). Compared to non-SLRNPA, SLRNPA patients were more likely to
        be male and younger with earlier DR onset, a smoking history, other comorbidities,
        and a higher HbA1c level. SLRNPA in DR eyes exhibited more neovascular glaucoma
        (NVG) and diabetic keratopathy (DK) than did other eyes. Such eyes were more
        likely to require anti-VEGF therapy before surgery or a silicone oil or a
        gas tamponade during surgery and to suffer from persistent corneal epithelial
        erosion and NVG recurrence after surgery. Conclusions. SLRNPA in DR is a severe
        status of DR. Treatment for DR patients with SLRNPA is difficult, and the
        prognosis is poor, so clinicians must thus pay more attention to SLRNPA in
        DR.<\/jats:p>","DOI":"10.1155\/2022\/8775641","type":"journal-article","created":{"date-parts":[[2022,2,4]],"date-time":"2022-02-04T03:06:07Z","timestamp":1643943967000},"page":"1-7","source":"Crossref","is-referenced-by-count":0,"title":["Clinical
