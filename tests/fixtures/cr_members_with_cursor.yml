        fluids.<\/jats:p>","DOI":"10.1155\/2011\/247983","type":"journal-article","created":{"date-parts":[[2011,12,13]],"date-time":"2011-12-13T21:01:26Z","timestamp":1323810086000},"page":"1-11","source":"Crossref","is-referenced-by-count":8,"title":["Thessaloniki
