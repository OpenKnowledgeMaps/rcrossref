        Markers"],"published-print":{"date-parts":[[2021,9,26]]},"abstract":"<jats:p>Background.
        Sorafenib is an anticancer drug used in the treatment of unresectable hepatocellular
        carcinoma and advanced renal cell carcinoma. It is a substrate for the human
        OATP1B1. This study is aimed at assessing the role of OATP1B1 in transportation
        and uptake of sorafenib in hepatocellular carcinoma and how OATP1B1 affects
        the pharmacodynamics of sorafenib in vitro and in vivo. Methods. Sorafenib
        transport was measured in HepG2, HepG2-OATP1B1<jats:inline-formula>\n                     <math
        xmlns=\"http:\/\/www.w3.org\/1998\/Math\/MathML\" id=\"M1\">\n                        <mo>\u2217<\/mo>\n                     <\/math>\n                  <\/jats:inline-formula>1a,
        HepG2-OATP1B1<jats:inline-formula>\n                     <math xmlns=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M2\">\n                        <mo>\u2217<\/mo>\n                     <\/math>\n                  <\/jats:inline-formula>1b,
        HepG2-OATP1B1<jats:inline-formula>\n                     <math xmlns=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M3\">\n                        <mo>\u2217<\/mo>\n                     <\/math>\n                  <\/jats:inline-formula>15,
        LO2, LO2-OATP1B1<jats:inline-formula>\n                     <math xmlns=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M4\">\n                        <mo>\u2217<\/mo>\n                     <\/math>\n                  <\/jats:inline-formula>1a,
        LO2-OATP1B1<jats:inline-formula>\n                     <math xmlns=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M5\">\n                        <mo>\u2217<\/mo>\n                     <\/math>\n                  <\/jats:inline-formula>1b,
        and LO2-OATP1B1<jats:inline-formula>\n                     <math xmlns=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M6\">\n                        <mo>\u2217<\/mo>\n                     <\/math>\n                  <\/jats:inline-formula>15
        cells, as well as in HepG2 cells transfected with miR-148a mimics. The viability
        and apoptosis rate of cells treated with sorafenib were evaluated. A liver
        cancer rat model was established to explore the pharmacokinetics and pharmacodynamics
        of sorafenib after overexpression of Oatp2. Results. Changes in expression
        and genetic mutations of OATP1B1 significantly affected the uptake of sorafenib
        in HepG2 and LO2 transgenic cells, and the uptake of sorafenib was higher
        in HepG2 than LO2. Genetic mutations of OATP1B1 significantly affected the
        cell viability and apoptosis rate of HepG2 cells after sorafenib treatment.
        Compared to control group, the uptake of sorafenib in miR-148a mimic-transfected
        HepG2 cells was decreased, and the cell viability was increased. PCN significantly
        increased the expression of Oatp2 and affected the pharmacokinetics of sorafenib.
        Vascular endothelial growth factor levels and microvascular density in tumor-adjacent
        tissues decreased significantly, suggesting that increased Oatp2 expression
        improves the treatment effect of sorafenib in a rat model of liver cancer.
