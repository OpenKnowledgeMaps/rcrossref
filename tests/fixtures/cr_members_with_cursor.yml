        Journal of Vascular Medicine"],"published-print":{"date-parts":[[2012]]},"abstract":"<jats:p><jats:italic>Background<\/jats:italic>.
        Investigating the mechanical properties of the arteries is essential in cardiovascular
        diseases. Recent imaging modalities allow mapping mechanical properties within
        the arterial wall.<jats:italic>Aims<\/jats:italic>. We report the potential
        of<jats:italic>imaging-based biomarker<\/jats:italic>(ImBioMark) to investigate
        the effect of aging on the rat. We also present preliminary data with ImBioMark
        characterizing vascular sequelae of Kawasaki disease (KD) in young humans.<jats:italic>Methods<\/jats:italic>.
        We investigated<jats:italic>in vivo<\/jats:italic>the effect of aging on male
        Brown Norway (BN) rats'' (<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"><mml:mi>n<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn>5<\/mml:mn><\/mml:math>)
        carotid stiffness. In a second experiment, the impact of KD on the ascending
        aorta (AA) was examined in KD children (<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"><mml:mi>n<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn>2<\/mml:mn><\/mml:math>)
        aged 13 \u00b1 1.41 years old compared to KD-free children (<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"><mml:mi>n<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn>5<\/mml:mn><\/mml:math>)
        aged 13.13 \u00b1 0.18 years old.<jats:italic>Results<\/jats:italic>. The
        stiffness of BN''s carotid artery was three times stiffer in the old rats,
        with a turning point at 40 weeks old (<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"><mml:mi>P<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn>0.001<\/mml:mn><\/mml:math>).
        KD had a very significant impact on the AA stiffness with strain estimates
        of 2.39 \u00b1 0.51% versus 4.24 \u00b1 0.65% in controls (<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"><mml:mi>P<\/mml:mi><mml:mo>&lt;<\/mml:mo><mml:mn>0.001<\/mml:mn><\/mml:math>).<jats:italic>Conclusion<\/jats:italic>.
        ImBioMark phenotypes hypertension in rat models noninvasively<jats:italic>in
        vivo<\/jats:italic>without resorting to euthanasia. Quantifying aortic wall
        remodeling is also feasible in humans. Future investigations target human
