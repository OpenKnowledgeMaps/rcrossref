        value is a method of determining the importance of individuals in the collective,
        avoiding the equal allocation of profit. The profit allocation on SOM (service-oriented
        manufacturing) alliance between agricultural machinery manufacturing enterprises
        and suppliers under the SOM mode is a complex problem restricted by many factors,
        but the Shapely value method does not consider the differences of member enterprises.
        Therefore, factors that affect the profit allocation are given in this paper,
        such as input level, effort level, innovation level, risk factor, and value-added
        factor. Based on these factors, the Euclidean distance is used to modify the
        traditional TOPSIS method to determine the profit allocation correction coefficient,
        and the GRA (grey relational analysis) is introduced into the TOPSIS method
        to calculate the closeness degree, which reflects the position relationship
        and consistency of data curve. Based on the modified Shapley value method,
