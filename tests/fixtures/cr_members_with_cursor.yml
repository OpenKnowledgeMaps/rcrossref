        comprehensive application of the theories of coating shear failure mechanism
        and fatigue cumulative damage, a life prediction method of a gun barrel is
        proposed based on the shear fatigue damage accumulation at the coating-substrate
        interface. The life of a small-caliber gun barrel is predicted by use of constant
        tensile strength at normal temperature and temperature-dependent tensile strength,
        respectively. The influence of the two kinds of tensile strength on barrel
        life prediction results is analyzed. Life test proves that the prediction
        method proposed here is credible and practical. The research results show
        that the reduction of interface tensile strength due to temperature rise in
        the firing process is an important inducement of interface damage and gun
        barrel failure. When the temperature-dependent tensile strength is considered
        in life prediction model, the prediction results are smaller than that predicted
        by use of constant tensile strength and well matched with the life test results.
        Therefore, the temperature-dependent tensile strength should be incorporated
        in the model of gun barrel life prediction.<\/jats:p>","DOI":"10.1155\/2020\/1904816","type":"journal-article","created":{"date-parts":[[2020,4,23]],"date-time":"2020-04-23T23:33:05Z","timestamp":1587684785000},"page":"1-9","source":"Crossref","is-referenced-by-count":0,"title":["Influence
