        Res."],"published-print":{"date-parts":[[2013,12]]},"abstract":"<jats:title>Summary<\/jats:title><jats:p>A
        girl aged 6 presented with haematuria and her sister (aged 5) presented with
        haematuria and proteinuria. Family history showed multiple individuals suffering
        from end stage renal failure from the paternal side of the pedigree. Following
        kidney biopsy in the father and paternal grandmother, the pathological diagnosis
        was of focal segmental glomerulosclerosis (FSGS). Exome sequencing was undertaken
        in the proband''s sister and grandmother. Genetic variants shared by both
        affected individuals were interrogated to identify the genetic cause of disease.
        Candidate variants were then sequenced in all the family members to determine
        segregation with the disease. A mutation of <jats:italic>COL4A5<\/jats:italic>
        known to cause Alport syndrome segregated with disease from the paternal side
        of the pedigree and a variant in <jats:italic>NPHS1<\/jats:italic> was present
        in both paediatric cases and inherited from their mother. This study highlights
        the advantages of exome sequencing over single gene testing; disease presentation
        can be heterogeneous with several genes representing plausible candidates;
        candidate gene(s) may be unavailable as a diagnostic test; consecutive, single
        gene testing typically concludes once a single causal mutation is identified.
        In this family, we were able to confirm a diagnosis of Alport syndrome, which
        will facilitate testing in other family members.<\/jats:p>","DOI":"10.1017\/s0016672313000220","type":"journal-article","created":{"date-parts":[[2014,1,28]],"date-time":"2014-01-28T14:47:18Z","timestamp":1390920438000},"page":"165-173","source":"Crossref","is-referenced-by-count":12,"title":["Exome
