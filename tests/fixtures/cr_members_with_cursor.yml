        air traffic flow management (ATFM) is an effective way to alleviate demand-capacity
        imbalances globally and thereafter reduce airspace congestion and flight delays.
        The conventional ATFM models assume the capacities of airports or airspace
        sectors are all predetermined. However, the capacity uncertainties due to
        the dynamics of convective weather may make the deterministic ATFM measures
        impractical. This paper investigates the stochastic air traffic network flow
        optimization (SATNFO) problem, which is formulated as a weighted biobjective
        0-1 integer programming model. In order to evaluate the effect of capacity
        uncertainties on ATFM, the operational risk is modeled via probabilistic risk
