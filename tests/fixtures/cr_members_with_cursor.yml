        and Communication Networks"],"published-print":{"date-parts":[[2020,8,25]]},"abstract":"<jats:p>Over
        the past decades, there have existed extensive research works on the designs
        of the closest pre-tender procurement bidding. However, most solutions for
        the closest pre-tender only target at economic benefits while omitting the
        problem of bid privacy leakage. Moreover, existing works fail to provide approaches
        with adequate security and high efficiency. In this paper, for the first time,
        we propose SPCTR, a sealed-price auction-based procurement bidding system
        for the closest pre-tender with range validation. SPCTR allows a range validation
        for a supplier\u2019s bid without leaking the secret bid. Besides, SPCTR achieves
        a sealed-price comparison with the pre-tender to find the closest pre-tender
        bid. Compared with previous works, SPCTR provides strong privacy protection
        for the bids of suppliers without sacrificing high efficiency. SPCTR is constructed
        based on carefully designed cryptographic tools with generality and simplicity
        which enable various operations on the encrypted values, and these tools can
        be easily applied to other contexts. We not only formally prove that SPCTR
        is secure against semihonest adversaries but also comprehensively analyze
        the efficiency. Experimental results validate that SPCTR achieves procurement
        bidding with light computation time and communication cost in practice.<\/jats:p>","DOI":"10.1155\/2020\/8872617","type":"journal-article","created":{"date-parts":[[2020,8,25]],"date-time":"2020-08-25T23:32:55Z","timestamp":1598398375000},"page":"1-12","source":"Crossref","is-referenced-by-count":0,"title":["SPCTR:
