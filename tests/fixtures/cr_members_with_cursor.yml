        Scientific World Journal"],"published-print":{"date-parts":[[2013]]},"abstract":"<jats:p>The
        permutation flow shop scheduling problem (PFSSP) is part of production scheduling,
        which belongs to the hardest combinatorial optimization problem. In this paper,
        a multipopulation particle swarm optimization (PSO) based memetic algorithm
        (MPSOMA) is proposed in this paper. In the proposed algorithm, the whole particle
        swarm population is divided into three subpopulations in which each particle
        evolves itself by the standard PSO and then updates each subpopulation by
        using different local search schemes such as variable neighborhood search
        (VNS) and individual improvement scheme (IIS). Then, the best particle of
        each subpopulation is selected to construct a probabilistic model by using
        estimation of distribution algorithm (EDA) and three particles are sampled
        from the probabilistic model to update the worst individual in each subpopulation.
        The best particle in the entire particle swarm is used to update the global
        optimal solution. The proposed MPSOMA is compared with two recently proposed
        algorithms, namely, PSO based memetic algorithm (PSOMA) and hybrid particle
        swarm optimization with estimation of distribution algorithm (PSOEDA), on
        29 well-known PFFSPs taken from OR-library, and the experimental results show
        that it is an effective approach for the PFFSP.<\/jats:p>","DOI":"10.1155\/2013\/387194","type":"journal-article","created":{"date-parts":[[2013,12,15]],"date-time":"2013-12-15T21:01:18Z","timestamp":1387141278000},"page":"1-11","source":"Crossref","is-referenced-by-count":5,"title":["A
