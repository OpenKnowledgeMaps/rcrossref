        of Respiratory Medicine"],"published-print":{"date-parts":[[2013,9,5]]},"abstract":"<jats:p>In
        this prospective study, we aimed to report our experience with the diagnostic
        utility of transbronchial needle aspiration (TBNA) in patients with malignant
        endobronchial lesions detected during routine bronchoscopy. Ninety-four patients
        were enrolled. TBNA and conventional diagnostic techniques (CDTs: forceps
        biopsy, brushing, and washing) were performed in all patients. Endobronchial
        lesions were classified into exophytic mass lesions (EMLs), submucosal disease
        (SD), and peribronchial disease (PD). The diagnostic yields of TBNA and CDT
        alone and together were compared according to the lesions\u2019 types, histopathology,
        and locations. During 3-year period, the addition of TBNA to CDT improved
        bronchoscopic sensitivity from 70.2% to 94.7% in all lesion types. Addition
        of TBNA to CDT increased the diagnostic success from 74% to 95% and from 50%
        to 94% in NSCLC and SCLC, respectively. The diagnostic success was increased
        in all localizations by the addition of TBNA to CDT, particularly for lesions
        located at the trachea, main bronchi, and upper lobes. We conclude that the
        addition of TBNA to CDT increases the diagnostic yield in patients with visible
