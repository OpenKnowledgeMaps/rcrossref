        Journal of Aerospace Engineering"],"published-print":{"date-parts":[[2021,6,30]]},"abstract":"<jats:p>In
        order to enable the micro-nanosatellites equipped with microthrusters to better
        complete various space applications, it is necessary to estimate the thrust
        performance of the microthrusters in real-time on orbit. This paper proposes
        a real-time on-orbit estimation method for microthrust based on high-precision
        orbit determination. By establishing a high-precision orbit dynamic model,
        the microthrust generated by a microthruster is modeled as a first-order Markov
        model, combined with a high-precision GNSS measuring device, and the satellite
        position is obtained through the cubature Kalman filter algorithm, velocity,
        and thrust real-time on-orbit estimates. For a thrust of 100\u2009\u03bcN,
        the error accuracy of the on-orbit estimation is 3.98%; for a thrust of 500\u2009\u03bcN,
        the error accuracy is 1.79%; for a thrust of 5\u2009mN, the error accuracy
        can be reduced to 1.43%; and when the thrust is 500\u2009\u03bcN, the accuracy
        of orbit determination is 16\u2009cm. This method solves the problem that
        the traditional on-orbit thrust estimation method cannot perform real-time
        on-orbit estimation of microthrust on the order of hundreds of \u03bcN. The
        real-time on-orbit estimation of microthrust of micro-nanosatellites equipped
        with microthrusters of the order of hundreds of micronewtons or even several
        mN to tens of mN has certain reference value.<\/jats:p>","DOI":"10.1155\/2021\/7733495","type":"journal-article","created":{"date-parts":[[2021,7,1]],"date-time":"2021-07-01T18:21:09Z","timestamp":1625163669000},"page":"1-15","source":"Crossref","is-referenced-by-count":0,"title":["Real-Time
