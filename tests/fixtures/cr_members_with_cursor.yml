        Research International"],"published-print":{"date-parts":[[2020,4,27]]},"abstract":"<jats:p>Kawasaki
        disease (KD) is an acute systemic vasculitis of childhood with prolonged fever,
        and the diagnosis of KD is mainly based on clinical criteria, which is prone
        to misdiagnosis with other febrile infectious (FI) diseases. Currently, there
        remain no effective molecular markers for KD diagnosis. In this study, we
        aimed to use a relative-expression-based method k-TSP and resampling framework
        to identify robust gene pair signatures to distinguish KD from bacterial and
        virus febrile infectious diseases. Our study pool consisted of 808 childhood
        patients from several studies and assigned to three groups, namely, the discovery
        set (<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\" id=\"M1\"><mml:mi>n<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn>224<\/mml:mn><\/mml:math>),
        validation set-1 (<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M2\"><mml:mi>n<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn>197<\/mml:mn><\/mml:math>),
        and validation set-2 (<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M3\"><mml:mi>n<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn>387<\/mml:mn><\/mml:math>).
        We had identified 60 biologically relevant gene pairs and developed a top-ranked
        gene pair classifier (TRGP) using the first seven signatures, with the area
        under the receiver-operating characteristic curves (AUROC) of 0.947 (95% CI,
        0.918-0.976), a sensitivity of 0.936 (95% CI, 0.872-0.987), and a specificity
        of 0.774 (95% CI, 0.705-0.836) in the discovery set. In the validation set-1,
        the TRGP classifier distinguished KD from FI with AUROC of 0.955 (95% CI,
        0.919-0.991), a sensitivity of 0.959 (95% CI, 0.925-0.986), and a specificity
        of 0.863 (95% CI, 0.764-0.961). In the validation set-2, the predictive performance
        of classification was with an AUROC of 0.796 (95% CI, 0.747-0.845), a sensitivity
        of 0.797 (95% CI, 0.720-0.864), and a specificity of 0.661 (95% CI, 0.606-0.717).
        Our study reveals that gene pair signatures are robust across diverse studies
        and can be utilized as objective biomarkers to distinguish KD from FI, helping
        to develop a fast, simple, and effective molecular approach to improve the
        diagnosis of KD.<\/jats:p>","DOI":"10.1155\/2020\/6539398","type":"journal-article","created":{"date-parts":[[2020,4,27]],"date-time":"2020-04-27T23:36:21Z","timestamp":1588030581000},"page":"1-13","source":"Crossref","is-referenced-by-count":1,"title":["Distinguishing
