        detailed multibeam survey and the subsequent gravity coring carried out in
        the Anaximander Mountains, Eastern Mediterranean, detected a new active gas
        hydrate-bearing mud volcano (MV) that was named Thessaloniki. It is outlined
        by the 1315\u2009m bathymetric contour, is 1.67\u2009km<jats:sup>2<\/jats:sup>
        in area, and has a summit depth of 1260\u2009m. The sea bottom water temperature
        is . The gas hydrate crystals generally have the form of flakes or rice, some
        larger aggregates of them are up to 2\u2009cm across. A pressure core taken
