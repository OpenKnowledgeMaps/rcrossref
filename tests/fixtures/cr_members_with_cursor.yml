        of Inflammation"],"published-print":{"date-parts":[[1992]]},"abstract":"<jats:p>The
        effects of platelet activating factor (PAF) on eicosanoid release during endotoxic
        shock was investigated in anaesthetized pigs receiving 5 \u03bcg kg<jats:sup>\u22121<\/jats:sup>Escherichia
        coli endotoxin (LPS) into the superior mesenteric artery over a 60 min period,
        by measuring plasma levels of a variety of mediators. Fifteen of the 31 animals
        infused with LPS and not treated with BN 52021, a PAF receptor antagonist,
        died within 30 min after the commencement of LPS infusion (non-survivors),
        while the other 16 survived the experimental period of 3 h, though in a state
        of shock (survivors). No alterations were observed in plasma concentrations
        of eicosanoids in the non-survivors. A significant, though transient, increase
        in eicosanoid concentrations occurred only in the survivors. Treatment with
        BN 52021 (4 mg kg-1, i.v.) injected 5 min prior to LPS infusion, failed to
        exert any effect on the survival rate. However, pretreatment with BN 52021
        prevented circulatory collapse in the survivors and reduced the concentration
        of cyclooxygenase enzyme products, without affecting LTB<jats:sub>4<\/jats:sub>release.
        Exogenous administration of PAF (0.01 \u03bcg kg<jats:sup>\u22121<\/jats:sup>)
        caused hypotension and increased TXB<jats:sub>2<\/jats:sub>levels although
        6-keto PGF<jats:sub>1\u03b1<\/jats:sub>and LTB<jats:sub>4<\/jats:sub>concentrations
        were unchanged. The data suggest that prostanoid formation may be secondary
        to PAF release in circulatory collapse evoked by LPS infusion in survivors,
        and give further support to the suggestion that PAF prostanoid interaction
        is important during endotoxic shock. However, their role in early death seems
        to be negligible, indicating the importance of other mediators.<\/jats:p>","DOI":"10.1155\/s0962935192000280","type":"journal-article","created":{"date-parts":[[2007,3,14]],"date-time":"2007-03-14T11:13:13Z","timestamp":1173870793000},"page":"183-190","source":"Crossref","is-referenced-by-count":6,"title":["Interactions
