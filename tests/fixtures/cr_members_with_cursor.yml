        Clear cell basal cell carcinoma (BCC) is an uncommon and unusual variant of
        BCC, which is characterized by a variable component of clear cells. The pathogenesis
        of this histological variant and its clinical significance has not been clarified.  Differentiation
        of this uncommon variant of BCC from other clear cell tumors is important
        for the treatment. \n<jats:italic>Case Presentation<\/jats:italic>. A 65-year-old
        male presented with a 0.9\u2009cm dome-shaped lesion on his upper chest.  A
        shave biopsy revealed a dermal basaloid tumor that comprised nests with a
        peripheral palisading pattern, retraction artifacts, and striking clear cell
        changes.  Histopathologic examination, along with findings from immunohistochemical
        studies and special staining of the clear cells, supports the diagnosis of
        clear cell basal cell carcinoma. \n<jats:italic>Conclusion<\/jats:italic>.
        Clear cell BCC is a rare and unusual variant of BCC.  The underlying pathogenesis
        of this subtype is unclear; however, accurate identification may affect treatment
        and prognosis. \n<\/jats:p>","DOI":"10.4061\/2011\/386921","type":"journal-article","created":{"date-parts":[[2011,4,20]],"date-time":"2011-04-20T17:33:55Z","timestamp":1303320835000},"page":"1-4","source":"Crossref","is-referenced-by-count":1,"title":["Clear
