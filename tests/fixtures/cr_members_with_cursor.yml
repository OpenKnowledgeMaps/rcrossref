        order to standardize time-related reports in clinical chemistry, basic concepts
        like system, component and kind-of-quantity are recalled. Changes of a quantity,
        and of chemical and physical processes involved in these changes are refined.
        Starting from the general format recommended by IUPAC and IFCC, including
        system, component and kind-of-quantity, recommendations are formulated. Specifications,
