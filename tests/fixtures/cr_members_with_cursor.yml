        second-order kinetics model.<\/jats:p>","DOI":"10.1155\/2013\/514154","type":"journal-article","created":{"date-parts":[[2013,8,1]],"date-time":"2013-08-01T21:02:47Z","timestamp":1375390967000},"page":"1-8","source":"Crossref","is-referenced-by-count":9,"title":["Batch
