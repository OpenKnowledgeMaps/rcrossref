        of Oncology"],"published-print":{"date-parts":[[2021,3,19]]},"abstract":"<jats:p>Acute
        myeloid leukemia (AML) is a type of hematological malignancy with diverse
        genetic pathogenesis. Identification of the miR-93-5p targeted pathogenic
        markers could be useful for AML diagnosis and potential therapy. We collected
        751 miR-93-5p targeted and AML-related genes by integrating the results of
        multiple databases and then used the expression profile of TCGA-LAML to construct
        a coexpression function network of AML WGCNA. Based on the clinical phenotype
        and module trait relationship, we identified two modules (brown and yellow)
        as interesting dysfunction modules, which have a significant association with
        cytogenetics risk and FAB classification systems. GO enrichment and KEGG analysis
        showed that these modules are mainly involved with cancer-associated pathways,
        including MAPK signal pathway, p53 signal pathway, JAK-STAT signal pathway,
        TGF-beta signaling pathway, mTOR signaling pathway, VEGF signaling pathway,
        both associated with the occurrence of AML. Besides, using the STRING database,
        we discovered the top 10 hub genes in each module, including MAPK1, ACTB,
        RAC1, GRB2, MDM2, ACTR2, IGF1R, CDKN1A, YWHAZ, and YWHAB in the brown module
        and VEGFA, FGF2, CCND1, FOXO3, IGFBP3, GSF1, IGF2, SLC2A4, PDGFBM, and PIK3R2
        in the yellow module. The prognosis analysis result showed that six key pathogens
        have significantly affected the overall survival and prognosis in AML. Interestingly,
        VEGF with the most significant regulatory relationship in the yellow modules
        significantly positively correlated with the clinical phenotype of AML. We
        used qPCR and ELISA to verify miR-93-5p and VEGF expression in our clinical
        samples. The results exhibited that miR-93-5p and VEGF were both highly expressed
        in AML.<\/jats:p>","DOI":"10.1155\/2021\/5531736","type":"journal-article","created":{"date-parts":[[2021,3,20]],"date-time":"2021-03-20T21:05:08Z","timestamp":1616274308000},"page":"1-17","source":"Crossref","is-referenced-by-count":1,"title":["Identification
