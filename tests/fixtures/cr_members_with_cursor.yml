        continuous nonsingular fast terminal sliding mode (NFTSM) control scheme with
        the extended state observer (ESO) and the tracking differentiator (TD) is
        proposed for second-order uncertain SISO nonlinear systems. The system\u2019s
        disturbances and states can be estimated by introducing the ESO, then the
        disturbances are compensated effectively, and the ideal transient process
        of the system can be arranged based on TD to provide the target tracking signal
        and its high-order derivatives. The proposed controller obtains finite-time
        convergence property and keeps good robustness of sliding mode control (SMC)
        for disturbances. Moreover, compared with conventional SMC, the proposed control
        law is continuous and no chattering phenomenon exists. The property of system
        stability is guaranteed by Lyapunov stability theory. The simulation results
