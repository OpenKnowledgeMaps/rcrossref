        Design"],"published-print":{"date-parts":[[1998,1,1]]},"abstract":"<jats:p>A
        new approach for power analysis of microprocessors has recently been proposed
        [14].\nThe idea is to look at the power consumption in a microprocessor from
        the point of view\nof the actual software executing on the processor. The
        basic component of this approach\nis a measurement based, instruction-level
        power analysis technique. The technique\nallows for the development of an
        instruction-level power model for the given processor,\nwhich can be used
        to evaluate software in terms of the power consumption, and for\nexploring
        the optimization of software for lower power. This paper describes the\napplication
        of this technique for a comprehensive instruction-level power analysis of
        a\ncommercial 32-bit RISC-based embedded microcontroller. The salient results
        of the\nanalysis and the basic instruction-level power model are described.
        Interesting\nobservations and insights based on the results are also presented.
        Such an\ninstruction-level power analysis can provide cues as to what optimizations
        in the\nmicro-architecture design of the processor would lead to the most
        effective power\nsavings in actual software applications. Wherever the results
        indicate such optimizations,\nthey have been discussed. Furthermore, ideas
        for low power software design, as\nsuggested by the results, are described
        in this paper as well.<\/jats:p>","DOI":"10.1155\/1998\/89432","type":"journal-article","created":{"date-parts":[[2007,9,18]],"date-time":"2007-09-18T12:57:36Z","timestamp":1190120256000},"page":"225-242","source":"Crossref","is-referenced-by-count":19,"title":["Power
