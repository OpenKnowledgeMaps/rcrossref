        Reports in Genetics"],"published-print":{"date-parts":[[2021,9,13]]},"abstract":"<jats:p>LEOPARD
        syndrome is a rare congenital anomaly that involves several organs. Patients
        with this syndrome develop multiple lentigines resembling a leopard\u2019s
        hide. LEOPARD is an acronym of the major features constituting the syndrome
        including lentigines, electrocardiographic conduction defects, ocular hypertelorism,
        pulmonary valve stenosis, anomalies of genitalia, retardation of growth, and
        deafness. The syndrome is rare, and only 200 cases have been reported yet
        worldwide. We present the case of an 8-year-old female patient who visited
        the Ho Chi Minh City Hospital of Dermato-Venereology because of multiple brownish-black
        \u201cdots\u201d on her face and body. On examination, she also showed abnormalities
        in the maxillofacial bones, vertebrae, shoulders, sternum, and teeth, as well
        as deaf-mutism and growth retardation, which are typical of LEOPARD syndrome.
