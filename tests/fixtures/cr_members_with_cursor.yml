        and Developmental Immunology"],"published-print":{"date-parts":[[2003]]},"abstract":"<jats:p>Over
        the past two decades, a number of studies have failed to provide direct evidence
        of specific microbial chronic infection in primary biliary cirrhosis (PBC).
        However, a recent report suggests that there is a specific association of<jats:italic>Chlamydia
        pneumoniae<\/jats:italic>in patients with PBC and that<jats:italic>C. pneumoniae<\/jats:italic>or
        similar antigens might play a role in the pathogenesis of disease. To determine
        if<jats:italic>Chlamydia<\/jats:italic>infection is associated with PBC, we
        applied a combination of immunological and molecular approaches to investigate
        (a) the serological reactivity against two common<jats:italic>Chlamydia<\/jats:italic>human
        pathogens,<jats:italic>C. pneumoniae<\/jats:italic>and<jats:italic>C. trachomatis<\/jats:italic>,
        by immunoblotting, (b) the presence of<jats:italic>Chlamydia<\/jats:italic>in
        liver samples of patients with PBC and controls by PCR amplification of<jats:italic>Chlamydia<\/jats:italic>specific
        16S rRNA and (c) the presence of<jats:italic>Chlamydia<\/jats:italic>proteins
        in liver samples of patients with PBC and controls by immunohistochemical
        staining. By immunoblotting,<jats:italic>C. trachomatis<\/jats:italic>and<jats:italic>C.
