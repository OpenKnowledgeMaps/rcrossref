        arteriovenous malformations (AVMs) in the head and neck region are uncommon.
        There are several types and they can have a wide range of clinical presentations.
        Depending on the blood flow through the AVM, the treatment may be challenging
        for the attending team and may lead to life-threatening hemorrhages. A clinical
        case report is presented. A 9-year-old girl, seen for gingival bleeding during
        oral hygiene, was found to have a high-flow AVM located within and around
        the mandible. Two-stage treatment consisted of intra-arterial embolization
        followed by intraoral injection of a sclerosing agent 8 weeks later. At the
        8-year follow-up, imaging study showed no evidence of recurrent lesion inside
        or outside the bone. The final outcome is a correct occlusion with a symmetric
        facial result. This case shows that conservative treatment may be the first
        treatment option mostly in children. Arteriography and transcortical injection
        were enough to control the AVM.<\/jats:p>","DOI":"10.1155\/2015\/745718","type":"journal-article","created":{"date-parts":[[2015,3,17]],"date-time":"2015-03-17T18:37:56Z","timestamp":1426617476000},"page":"1-5","source":"Crossref","is-referenced-by-count":4,"title":["Gingival
