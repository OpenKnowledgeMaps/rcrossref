        and Developmental Immunology"],"published-print":{"date-parts":[[2003]]},"abstract":"<jats:p>Over
        the past two decades, a number of studies have failed to provide direct evidence
        of specific microbial chronic infection in primary biliary cirrhosis (PBC).
