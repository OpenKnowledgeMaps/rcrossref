        Programming"],"published-print":{"date-parts":[[2018]]},"abstract":"<jats:p>In
        the real vision system, lens always inevitably contains nonlinear distortion,
        which leads to geometric distortion of digital image, so it must be corrected.
        In this paper, a nonmetric correction algorithm for lens distortion based
        on entropy measure is proposed. The algorithm uses the imaging characteristics
        of the space line in the ideal perspective model, and the distortion entropy
        is defined to measure the degree of lens distortion. For distortion curves
        with different distribution, the calculation dimension of distortion entropy
        measure is uniform, which can reduce the influence of curve inhomogeneity.
        On this basis, the modified distortion entropy measure with normalized weight
        is put forward to enhance the capability of noise suppression, and the distortion
        correction performance of the traditional interior point optimization algorithm,
        basic artificial bee colony (ABC) algorithm, and Gbest-guided artificial bee
        colony (GABC) algorithm is compared and analyzed. The simulation experiments
        demonstrate that the correction performance of GABC to optimize the modified
        distortion entropy measure with normalized weight is best, and it has strong
        robustness to noise. Finally, the actual image distortion correction examples
        verify the effectiveness of the proposed algorithm.<\/jats:p>","DOI":"10.1155\/2018\/4230185","type":"journal-article","created":{"date-parts":[[2018,2,4]],"date-time":"2018-02-04T18:31:01Z","timestamp":1517769061000},"page":"1-9","source":"Crossref","is-referenced-by-count":0,"title":["Nonmetric
