        of Analytical Methods in Chemistry"],"published-print":{"date-parts":[[2018]]},"abstract":"<jats:p>A
        simple high-performance liquid chromatography (HPLC) method for the simultaneous
        separation of the highly polar and weakly polar components of traditional
        Chinese medicines was developed via a strategic combination of isocratic and
        gradient elution methods. Liu-Shen-Wan and Liu-Wei-Di-Huang-Wan were used
        as representative examples of traditional Chinese medicines. This is the first
        time that 6 components of varying degrees of polarity in Liu-Shen-Wan had
        been successfully resolved in a single chromatographic run using an ultraviolet-visible
        detector with a fixed wavelength of 296\u2009nm. In contrast to conventional
        gradient separation methods, this novel method offered a viable route for
        separation of the highly and weakly polar fractions simultaneously, thus greatly
