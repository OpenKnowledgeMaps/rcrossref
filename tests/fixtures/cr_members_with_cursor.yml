        smoothing strategies combined with autoregressive integrated moving average
        (ARIMA) and autoregressive neural networks (ANNs) models to improve the forecasting
        of time series are presented. The strategy of forecasting is implemented using
        two stages. In the first stage the time series is smoothed using either, 3-point
        moving average smoothing, or singular value Decomposition of the Hankel matrix
        (HSVD). In the second stage, an ARIMA model and two ANNs for one-step-ahead
