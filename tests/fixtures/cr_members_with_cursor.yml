        is the study of alterations in the function of genes that do not involve changes
        in the DNA sequence. Within the critical care literature, it is a relatively
        new and exciting avenue of research in describing pathology, clinical course,
        and developing targeted therapies to improve outcomes. In this paper, we highlight
        current research relative to critical care that is focused within the major
        epigenetic mechanisms of DNA methylation, histone modification, microRNA regulation,
        and composite epigenetic scoring. Within this emerging body of research it
        is quite clear that the novel therapies of the future will require clinicians
