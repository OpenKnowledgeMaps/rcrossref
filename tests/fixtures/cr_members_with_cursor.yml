        10 (<jats:italic>CAPN10<\/jats:italic>) variants have been associated with
        the genetic susceptibility to type 2 diabetes (T2D). In the present case-control
        study, we analysed the distribution of SNP-19 insertion\/deletion (I\/D) polymorphism
        in a total of 607 samples (103 T2D cases and 102 healthy controls) from Brahmin;
        (100 T2D cases and 100 healthy controls) from Bania and (100 T2D cases and
        102 healthy controls) from Jat Sikh ethnic groups of the North-West Indian
        population. Increased frequency of I allele and II genotype was found in T2D
        in Brahmin ethnic group [<jats:italic>P<\/jats:italic>\u00a0=\u00a00\u00b7003,
        OR\u00a0=\u00a02\u00b783 (1\u00b743\u20135\u00b761 at 95% CI)]. Significant
        correlation between II genotype and body mass index (BMI) was also observed
        [<jats:italic>P<\/jats:italic>\u00a0=\u00a00\u00b7003, OR\u00a0=\u00a03\u00b731
        (1\u00b752\u20137\u00b720 at 95% CI)]. No association for the genotypes and
        alleles was seen in Banias and Jat Sikhs. Our data suggests that SNP-19 I\/D
        variation in the <jats:italic>CAPN10<\/jats:italic> gene is modulated by ethnicity
        and influences the susceptibility to T2D in the North-West Indian population.
        We also performed a meta-analysis of relevant studies to assess the validity
        of this association. Data from 13 case-control studies with 15\u00a0760 samples
        comprising of 8395 T2D cases and 7365 controls were finally analysed. Significant
        heterogeneity between individual studies was evident in dominant and codominant
        models. The results of present meta-analysis indicate an association of T2D
        with carriers of DD genotype of <jats:italic>CAPN10<\/jats:italic> I\/D polymorphism.
        However, further analyses on a larger sample size are required to establish
        a conclusive association in meta-analysis.<\/jats:p>","DOI":"10.1017\/s0016672313000207","type":"journal-article","created":{"date-parts":[[2014,1,15]],"date-time":"2014-01-15T13:45:01Z","timestamp":1389793501000},"page":"146-155","source":"Crossref","is-referenced-by-count":5,"title":["Ethnic
