        of Healthcare Engineering"],"published-print":{"date-parts":[[2021,12,20]]},"abstract":"<jats:p>Since
        the shock is not a common symptom of KD, it is often misdiagnosed at the beginning
        of the pathogenesis of KDSS. The language searched was only Chinese and English.
        Data from the articles were screened and extracted for meta-analysis using
        Stata16.0 software. A total of 9 cohort studies, including 1231 patients,
        were included in this meta-analysis. The results of meta-analysis showed that
