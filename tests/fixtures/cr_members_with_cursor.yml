        ten million people suffer from Chagas disease worldwide, caused by<jats:italic>Trypanosoma
        cruzi<\/jats:italic>, with the disease burden predominately focused in Latin
        America. Sleeping sickness is another serious health problem, caused by<jats:italic>Trypanosoma
        brucei<\/jats:italic>, especially in sub-Saharan countries. Unfortunately,
        the drugs currently available to treat these diseases have toxic effects and
        are not effective against all disease phases or parasite strains. Therefore,
        there is a clear need for the development of novel drugs and drug targets
        to treat these diseases. We propose the trypanosome prereplication machinery
        component, Orc1\/Cdc6, as a potential target for drug development. In trypanosomes,
