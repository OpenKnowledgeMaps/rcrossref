        Materials Science"],"published-print":{"date-parts":[[2012,9,17]]},"abstract":"<jats:p>This
        paper applies a methodology that allows the fracture toughness of a given
        material to be estimated by testing notched fracture toughness specimens and
        applying the Theory of Critical Distances, which requires the elastic stress
        field at the notch tip to be determined by finite elements simulation. This
