        study investigates the potential of green tea to modulate oxidative stress
        and angiotensin II AT<jats:sub>1<\/jats:sub>receptor expression in renal and
        hepatic tissues of diabetic rats. Three groups of rats were studied after
        8 weeks following diabetes induction: normal, streptozotocin-induced diabetic
        (diabetic control), and green-tea-treated diabetic rats. Total antioxidant,
        catalase, and malondialdehyde levels were assayed by standard procedures.
        Levels of AT<jats:sub>1<\/jats:sub>receptor labeling, in renal and hepatic
        tissues of the three rat groups, were immunohistochemically investigated using
        an anti-AT<jats:sub>1<\/jats:sub>receptor antibody. Levels of total antioxidant
        and catalase were significantly reduced, whereas malondialdehyde levels and
        AT<jats:sub>1<\/jats:sub>receptor labeling were significantly increased in
        renal and hepatic tissues of diabetic control rats compared to normal rats.
        Compared to diabetic control rats, total antioxidant and catalase levels were
        significantly increased, whereas malondialdehyde levels and AT<jats:sub>1<\/jats:sub>receptor
        labeling in the green-tea-treated diabetic group were significantly reduced
        throughout hepatic lobules and renal cortical and medullary vascular and tubular
        segments to levels comparable to those observed in normal rats. The capacity
        of green tea to modulate diabetes-induced oxidative stress and AT<jats:sub>1<\/jats:sub>receptor
