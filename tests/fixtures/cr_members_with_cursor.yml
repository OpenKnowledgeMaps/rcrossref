        carbon\/titania composite, thereby improving the so-called practical efficiency.<\/jats:p>","DOI":"10.1155\/2013\/178512","type":"journal-article","created":{"date-parts":[[2012,11,26]],"date-time":"2012-11-26T21:07:54Z","timestamp":1353964074000},"page":"1-9","source":"Crossref","is-referenced-by-count":6,"title":["Tuning
