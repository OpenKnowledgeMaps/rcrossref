        and Applied Analysis"],"published-print":{"date-parts":[[2014]]},"abstract":"<jats:p>This
        paper is concerned with the state estimation problem for a class of time-delay
        systems with Markovian jump parameters and missing measurements, considering
        the fact that data missing may occur in the process of transmission and its
        failure rates are governed by random variables satisfying certain probabilistic
        distribution. By employing a new Lyapunov function and using the convexity
        property of the matrix inequality, a sufficient condition for the existence
        of the desired state estimator for Markovian jump systems with missing measurements
        can be achieved by solving some linear matrix inequalities, which can be easily
        facilitated by using the standard numerical software. Furthermore, the gain
        of state estimator can also be derived based on the known conditions. Finally,
        a numerical example is exploited to demonstrate the effectiveness of the proposed
        method.<\/jats:p>","DOI":"10.1155\/2014\/379565","type":"journal-article","created":{"date-parts":[[2014,4,3]],"date-time":"2014-04-03T21:04:24Z","timestamp":1396559064000},"page":"1-11","source":"Crossref","is-referenced-by-count":3,"title":["State
