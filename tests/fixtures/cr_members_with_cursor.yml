        Problems in Engineering"],"published-print":{"date-parts":[[2021,9,8]]},"abstract":"<jats:p>Trench
        laying cables are often used at inlet and outlet regions of a power distribution
        cabinet. In order to improve the heat transfer performance and extend service
        life of a trench laying cable, the heat transfer and cable ampacity of the
        trench laying cable with a ceramic plate were numerically studied in the present
        paper and the results were compared with those of a traditional trench laying
        cable. The variations of conductor loss and eddy current loss of different
        loop cables were discussed in the trench with a ceramic plate, and the effects
        of ceramic plate parameters on heat transfer performance of the trench laying
        cable were optimized using the Taguchi method. It is found that for the trench
        with ceramic plates, although the ceramic plate restrains the natural convection
        in the trench, the total heat transfer for natural convection and thermal
        radiation are enhanced for the cables and the cable ampacity can be improved.
        The difference of electromagnetic loss between the upper- and lower-layer
        cables in the trench with ceramic plate is quite small. When the cable core
        current (I) increases from 700\u2009A to 1100\u2009A, the maximum difference
        of averaged electromagnetic loss between the upper- and lower-layer cables
        is 1.22%. With the Taguchi method, an optimum parameter combination is obtained.
        When the length, thickness, and surface emissivity of the ceramic plate are
        equal to 0.48\u2009m, 0.0734\u2009m, and 0.8, respectively, at I\u2009=\u2009900\u2009A,
        the cable maximum temperature in the trench is the lowest.<\/jats:p>","DOI":"10.1155\/2021\/1227817","type":"journal-article","created":{"date-parts":[[2021,9,9]],"date-time":"2021-09-09T18:51:48Z","timestamp":1631213508000},"page":"1-13","source":"Crossref","is-referenced-by-count":0,"title":["Numerical
